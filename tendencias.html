<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tendencias de planta | MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue-main: #004aad;
      --accent-green: #2ecc71;
      --accent-yellow: #f1c40f;
      --accent-red: #e74c3c;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      color: #1f1f1f;
    }

    header {
      background: var(--blue-main);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard {
      width: 90%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .kpi-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .kpi {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
    }

    .kpi h3 {
      margin: 8px 0;
      font-size: 1.2em;
      color: var(--blue-main);
    }

    .kpi p {
      font-size: 1.6em;
      font-weight: 600;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    canvas {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px;
    }

    button {
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      background: white;
      color: var(--blue-main);
      padding: 6px 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #dce9ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h2>üìä Tendencias de planta</h2>
    <button onclick="window.location='index.html'">‚Üê Volver</button>
  </header>

  <div class="dashboard">
    <div class="kpi-container" id="kpiContainer"></div>

    <div class="charts">
      <canvas id="chartTemp"></canvas>
      <canvas id="chartSat"></canvas>
      <canvas id="chartFC"></canvas>
      <canvas id="chartPresion"></canvas>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cargarTendencias() {
      const { data, error } = await supabase.from('evolucion').select('*');
      if (error) { console.error(error); return; }

      // √öltimas mediciones (simulando snapshot de planta)
      const latest = data.slice(-100); // limitar carga

      // Promedios globales
      const avg = (arr) => arr.reduce((a,b)=>a+b,0)/arr.length || 0;
      const temp = avg(latest.map(x => x.Temperatura || 0));
      const sat = avg(latest.map(x => x.SaturacionOxigeno || 0));
      const fc = avg(latest.map(x => x.FrecuenciaCardiaca || 0));
      const presionSis = avg(latest.map(x => x.PresionSistolica || 0));
      const presionDia = avg(latest.map(x => x.PresionDiastolica || 0));

      // Conteo de riesgo
      const criticos = latest.filter(x =>
        x.SaturacionOxigeno < 92 ||
        x.PresionSistolica < 90 ||
        x.Temperatura > 38.5
      ).length;
      const estables = latest.length - criticos;

      renderKPIs({ temp, sat, fc, presionSis, presionDia, criticos, estables });

      // Distribuciones para gr√°ficos
      const chartData = {
        temp: latest.map(x => x.Temperatura).filter(Boolean),
        sat: latest.map(x => x.SaturacionOxigeno).filter(Boolean),
        fc: latest.map(x => x.FrecuenciaCardiaca).filter(Boolean),
        presion: latest.map(x => x.PresionSistolica).filter(Boolean)
      };

      renderCharts(chartData);
    }

    function renderKPIs(data) {
      const c = document.getElementById('kpiContainer');
      c.innerHTML = `
        <div class="kpi"><h3>üå°Ô∏è Temp. media</h3><p>${data.temp.toFixed(1)} ¬∞C</p></div>
        <div class="kpi"><h3>ü´Å O‚ÇÇ media</h3><p>${data.sat.toFixed(0)} %</p></div>
        <div class="kpi"><h3>‚ù§Ô∏è FC media</h3><p>${data.fc.toFixed(0)} bpm</p></div>
        <div class="kpi"><h3>ü©∏ PA media</h3><p>${data.presionSis.toFixed(0)}/${data.presionDia.toFixed(0)}</p></div>
        <div class="kpi" style="background:${data.criticos>0?'#ffeaea':'#eaf9ef'};">
          <h3>${data.criticos>0?'üö® Pacientes cr√≠ticos':'‚úÖ Estables'}</h3>
          <p>${data.criticos>0?data.criticos+' cr√≠ticos':data.estables+' estables'}</p>
        </div>`;
    }

    function renderCharts(d) {
      const makeChart = (id, label, data, color) => new Chart(document.getElementById(id), {
        type: 'bar',
        data: { labels: data, datasets: [{ label, data, backgroundColor: color }] },
        options: {
          plugins: { legend: { display: false }, title: { display: true, text: label, color:'#004aad' } },
          scales: { y: { beginAtZero: false } }
        }
      });

      makeChart('chartTemp', 'Distribuci√≥n de temperatura', d.temp, '#e67e22');
      makeChart('chartSat', 'Distribuci√≥n de saturaci√≥n O‚ÇÇ', d.sat, '#27ae60');
      makeChart('chartFC', 'Distribuci√≥n de frecuencia card√≠aca', d.fc, '#e74c3c');
      makeChart('chartPresion', 'Distribuci√≥n de presi√≥n sist√≥lica', d.presion, '#2980b9');
    }

    cargarTendencias();
  </script>
</body>
</html>
