<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tendencias por planta | MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-main: #004aad;
      --blue-light: #eaf2ff;
      --accent-green: #2ecc71;
      --accent-yellow: #f1c40f;
      --accent-red: #e74c3c;
    }
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #2d2d2d;
    }
    header {
      background: var(--blue-main);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button, select {
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    select {
      padding: 6px 10px;
    }
    button {
      background: white;
      color: var(--blue-main);
      padding: 6px 14px;
    }
    button:hover {
      background: #dce9ff;
      transform: scale(1.05);
    }
    .container {
      width: 90%;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    canvas {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      padding: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìä Tendencias por planta</h2>
    <button onclick="window.location='index.html'">‚Üê Volver</button>
  </header>

  <div class="filters">
    <label for="servicioSelect"><strong>Servicio:</strong></label>
    <select id="servicioSelect">
      <option value="todos">Todos</option>
    </select>
  </div>

  <div class="container">
    <canvas id="graficoPresion"></canvas>
    <canvas id="graficoTemp"></canvas>
    <canvas id="graficoSat"></canvas>
    <canvas id="graficoFrecuencia"></canvas>
  </div>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const servicioSelect = document.getElementById('servicioSelect');
    let charts = {};

    async function cargarServicios() {
      const { data, error } = await supabase.from('pacientes').select('Servicio').neq('Servicio', null);
      if (error) return console.error(error);
      const servicios = [...new Set(data.map(p => p.Servicio))];
      servicios.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        servicioSelect.appendChild(opt);
      });
    }

    servicioSelect.addEventListener('change', () => renderizar(servicioSelect.value));

    async function renderizar(servicio) {
      let query = supabase.from('evolucion')
        .select('Fecha, PresionSistolica, PresionDiastolica, FrecuenciaCardiaca, Temperatura, SaturacionOxigeno, PacienteID');

      if (servicio !== 'todos') {
        const { data: pacientes } = await supabase.from('pacientes').select('PacienteID').eq('Servicio', servicio);
        const ids = pacientes.map(p => p.PacienteID);
        query = query.in('PacienteID', ids);
      }

      const { data, error } = await query.order('Fecha', { ascending: true });
      if (error) return console.error(error);

      if (!data.length) return alert('Sin datos para este servicio.');

      // Agregar por fecha
      const fechas = [...new Set(data.map(d => d.Fecha))];
      const promedio = (arr) => arr.reduce((a,b)=>a+b,0)/arr.length;

      const agrupar = (campo) => fechas.map(f => promedio(data.filter(d => d.Fecha === f).map(d => d[campo] || 0)));

      const presionSis = agrupar('PresionSistolica');
      const presionDia = agrupar('PresionDiastolica');
      const temp = agrupar('Temperatura');
      const sat = agrupar('SaturacionOxigeno');
      const fc = agrupar('FrecuenciaCardiaca');

      dibujar('graficoPresion', 'Presi√≥n arterial media', fechas, [
        { label:'Sist√≥lica', data: presionSis, borderColor:'#004aad' },
        { label:'Diast√≥lica', data: presionDia, borderColor:'#f1c40f' }
      ]);

      dibujar('graficoTemp', 'Temperatura media (¬∞C)', fechas, [
        { label:'Temperatura', data: temp, borderColor:'#e67e22' }
      ]);

      dibujar('graficoSat', 'Saturaci√≥n media (%)', fechas, [
        { label:'Saturaci√≥n O‚ÇÇ', data: sat, borderColor:'#27ae60' }
      ]);

      dibujar('graficoFrecuencia', 'Frecuencia card√≠aca media', fechas, [
        { label:'Frecuencia', data: fc, borderColor:'#e74c3c' }
      ]);
    }

    function dibujar(id, titulo, labels, datasets) {
      if (charts[id]) charts[id].destroy();
      charts[id] = new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels, datasets: datasets.map(ds => ({ ...ds, tension: 0.3, fill: false })) },
        options: {
          plugins: {
            title: { display: true, text: titulo, color: '#004aad', font: { size: 16, weight: '600' } },
            legend: { position: 'bottom' }
          },
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    await cargarServicios();
    await renderizar('todos');
  </script>
</body>
</html>
