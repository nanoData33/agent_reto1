<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decisiones AI — MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f8fb;
      color: #2d2d2d;
      margin: 0;
    }
    header {
      background: #fff;
      padding: 14px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header span {
      font-weight: 700;
      font-size: 1.3rem;
      color: #1f3b73;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .col {
      flex: 1;
      min-width: 380px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    .col h2 {
      font-size: 1.2rem;
      color: #1f3b73;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card {
      background: #f9fbff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
    }
    .card strong { color: #1f3b73; }
    .reason {
      font-size: 0.85rem;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-user-md"></i> Decisiones AI</span>
    <button onclick="window.location='index.html'"><i class="fa-solid fa-arrow-left"></i> Volver</button>
  </header>

  <div class="columns">
    <div class="col" id="altas">
      <h2><i class="fa-solid fa-bed"></i> Sugerencias de alta</h2>
    </div>
    <div class="col" id="ingresos">
      <h2><i class="fa-solid fa-user-plus"></i> Sugerencias de ingreso</h2>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadDecisions() {
      const { data: inWard } = await supabase.from("vista_pacientes_dashboard").select("*");
      const { data: allPatients } = await supabase.from("pacientes").select("*");

      const altas = document.getElementById("altas");
      const ingresos = document.getElementById("ingresos");

      if (inWard?.length) {
        const ready = inWard.filter(p => p.trend_score && p.trend_score >= 0.8);
        if (ready.length === 0) altas.innerHTML += `<p>No hay pacientes listos para el alta.</p>`;
        ready.forEach(p => {
          altas.innerHTML += `
            <div class="card">
              <strong>${p.nombre || p.Nombre}</strong> (${p.edad || p.Edad} años)<br>
              Diagnóstico: ${p.diagnostico_principal || p.DiagnosticoPrincipal || "No especificado"}<br>
              <div class="reason">Evolución favorable con trend_score ${(p.trend_score).toFixed(2)}. Sugerencia: preparar alta médica.</div>
            </div>
          `;
        });
      }

      if (allPatients?.length && inWard?.length) {
        const currentIds = new Set(inWard.map(p => p.PacienteID || p.paciente_id));
        const missing = allPatients.filter(p => !currentIds.has(p.PacienteID));
        if (missing.length === 0) ingresos.innerHTML += `<p>No hay pacientes pendientes de ingreso.</p>`;
        missing.forEach(p => {
          ingresos.innerHTML += `
            <div class="card">
              <strong>${p.Nombre}</strong> (${p.Edad} años)<br>
              Motivo: ${p.MotivoIngreso || "No registrado"}<br>
              <div class="reason">Paciente no ingresado actualmente. Sugerencia: evaluar admisión en ${p.Servicio || "servicio correspondiente"}.</div>
            </div>
          `;
        });
      }
    }

    loadDecisions();
  </script>
</body>
</html>
