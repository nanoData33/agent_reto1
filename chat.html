<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Asistencial · MedAI Evolution Ward</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f6f8fb;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --radius: 10px;
      --shadow: 0 3px 10px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 30px;
      z-index: 2;
    }

    header span {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-chip {
      background: #eef3ff;
      color: var(--blue-main);
      border: 1px solid #d8e2ff;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Lateral historial */
    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #e5e5e5;
      box-shadow: var(--shadow);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h3 {
      font-size: 1rem;
      color: var(--blue-main);
      margin: 0 0 10px 0;
    }

    .conversation {
      padding: 10px;
      background: #f6f8ff;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      border-left: 4px solid transparent;
    }

    .conversation:hover {
      background: #eef3ff;
      border-left-color: var(--blue-accent);
    }

    .conversation.active {
      background: #eaf0ff;
      border-left-color: var(--blue-main);
      font-weight: 600;
    }

    /* Chat principal */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: var(--blue-main);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      align-self: flex-start;
      background: #eef3ff;
      color: var(--gray-dark);
      border-bottom-left-radius: 2px;
    }

    .typing { display: flex; align-items: center; gap: 6px; }
    .dot {
      width: 8px; height: 8px; background: var(--blue-accent);
      border-radius: 50%; animation: blink 1.2s infinite;
    }
    .dot:nth-child(2){ animation-delay: 0.2s; }
    .dot:nth-child(3){ animation-delay: 0.4s; }

    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(5px);} to{opacity:1; transform:translateY(0);} }

    .chat-input {
      display: flex; border-top: 1px solid #eee; background: #fafafa;
      padding: 10px; gap: 10px; align-items: center;
    }

    .chat-input input {
      flex: 1; border: 1px solid #ddd; border-radius: var(--radius);
      padding: 10px; font-size: 0.95rem; outline: none;
    }

    .chat-input button {
      background: var(--blue-main); color: white; border: none;
      border-radius: var(--radius); padding: 0 16px;
      cursor: pointer; font-weight: 600; transition: var(--transition);
    }

    .chat-input button:hover { background: var(--blue-accent); }

    #mic-btn {
      width: 44px; height: 44px; border-radius: 50%;
      border: none; background: var(--blue-main); color: #fff;
      cursor: pointer; font-size: 1.2rem; position: relative;
    }

    #mic-btn.recording {
      background: #e74c3c; animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231,76,60,0.4); }
      70% { box-shadow: 0 0 0 10px rgba(231,76,60,0); }
      100% { box-shadow: 0 0 0 0 rgba(231,76,60,0); }
    }

    #timer {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.7rem; display: none;
    }

    @media (max-width: 800px) {
      .sidebar { display: none; }
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-comments"></i> Asistente Clínico MedAI</span>
    <span id="user-info" class="user-chip"></span>
  </header>

  <div class="main">
    <aside class="sidebar" id="sidebar">
      <h3><i class="fa-solid fa-clock-rotate-left"></i> Conversaciones</h3>
      <div id="conversations-list"></div>
      <button onclick="nuevaConversacion()" style="margin-top:auto;padding:8px 10px;border:none;border-radius:8px;background:#1f3b73;color:white;font-weight:600;cursor:pointer;">➕ Nueva conversación</button>
    </aside>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">👋 Hola, soy MedAI. ¿En qué puedo ayudarte hoy?</div>
      </div>

      <div class="chat-input">
        <button id="mic-btn"><i class="fa-solid fa-microphone"></i><span id="timer"></span></button>
        <input id="message-input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) window.location.href = 'login.html';

    // Mostrar chip usuario
    const chip = document.getElementById("user-info");
    if (chip) {
      const nombre = usuario.Nombre || usuario.nombre || "Usuario";
      const rol = usuario.Rol || usuario.rol || "—";
      const esp = usuario.Especialidad || usuario.especialidad || "";
      chip.textContent = `${nombre} (${rol}${esp ? " · " + esp : ""})`;
    }

    // Generar o recuperar sessionId
    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = "session_" + Date.now();
      localStorage.setItem("sessionId", sessionId);
    }

    // === GESTIÓN DE CONVERSACIONES ===
    const userKey = `conversaciones_${usuario.Nombre}`;
    let conversaciones = JSON.parse(localStorage.getItem(userKey)) || [];
    let convActiva = conversaciones[0] || { id: Date.now(), titulo: "Conversación 1", mensajes: [] };

    function guardarConversaciones() {
      localStorage.setItem(userKey, JSON.stringify(conversaciones));
    }

    function renderConversaciones() {
      const list = document.getElementById("conversations-list");
      list.innerHTML = "";
      conversaciones.forEach(c => {
        const div = document.createElement("div");
        div.className = "conversation" + (c.id === convActiva.id ? " active" : "");
        div.textContent = c.titulo;
        div.onclick = () => seleccionarConversacion(c.id);
        list.appendChild(div);
      });
    }

    function seleccionarConversacion(id) {
      convActiva = conversaciones.find(c => c.id === id);
      renderConversaciones();
      renderMensajes();
    }

    function nuevaConversacion() {
      const n = { id: Date.now(), titulo: "Conversación " + (conversaciones.length + 1), mensajes: [] };
      conversaciones.unshift(n);
      convActiva = n;
      guardarConversaciones();
      renderConversaciones();
      renderMensajes();
    }

    // === CHAT ===
    const chatMessages = document.getElementById("chat-messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const timer = document.getElementById("timer");

    function addMessage(text, sender = "bot", save = true) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if (save) {
        convActiva.mensajes.push({ texto: text, emisor: sender });
        guardarConversaciones();
      }
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      typing.id = "typing";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  showTyping();

  const payload = {
    mensaje: text,
    usuario: usuario.Nombre || usuario.nombre,
    rol: usuario.Rol || usuario.rol,
    especialidad: usuario.Especialidad || usuario.especialidad
  };

  try {
    const res = await fetch("https://rubaseval.app.n8n.cloud/webhook-test/chat-reto1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    let respuestaTexto = "";

    // 💡 Si el servidor responde texto plano:
    const contentType = res.headers.get("content-type") || "";
    if (contentType.includes("application/json")) {
      const data = await res.json();
      respuestaTexto = data.respuesta || JSON.stringify(data);
    } else {
      respuestaTexto = await res.text();
    }

    removeTyping();
    addMessage(respuestaTexto.trim() || "🤖 (sin respuesta recibida)", "bot");
  } catch (err) {
    console.error(err);
    removeTyping();
    addMessage("⚠️ No se pudo conectar con el asistente. Intenta más tarde.", "bot");
  }
}

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function renderMensajes() {
      chatMessages.innerHTML = "";
      if (convActiva.mensajes.length === 0)
        addMessage("👋 Nueva conversación iniciada. ¿En qué puedo ayudarte?", "bot", false);
      convActiva.mensajes.forEach(m => addMessage(m.texto, m.emisor, false));
    }

    renderConversaciones();
    renderMensajes();

    // === AUDIO ===
    let mediaRecorder; let chunks = []; let recording = false; let seconds = 0; let timerInterval;
    micBtn.addEventListener("click", async () => {
      if (!recording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recording = true;
          micBtn.classList.add("recording");
          timer.style.display = "block";
          seconds = 0;
          timer.textContent = "0s";
          timerInterval = setInterval(() => { seconds++; timer.textContent = seconds + "s"; }, 1000);
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = async () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            chunks = [];
            const formData = new FormData();
            formData.append("audio", blob);
            formData.append("sessionId", sessionId);
            formData.append("usuario", usuario.Nombre);
            addMessage("🎤 [Audio enviado: " + seconds + "s]", "user");
            showTyping();
            try {
              const res = await fetch("https://rubaseval.app.n8n.cloud/webhook/chat", { method: "POST", body: formData });
              const data = await res.json().catch(() => ({}));
              removeTyping();
              addMessage(data.respuesta || "🧠 Procesando audio...", "bot");
            } catch {
              removeTyping();
              addMessage("⚠️ Error al enviar el audio.", "bot");
            }
          };
        } catch { alert("No se pudo acceder al micrófono."); }
      } else {
        mediaRecorder.stop();
        recording = false;
        micBtn.classList.remove("recording");
        timer.style.display = "none";
        clearInterval(timerInterval);
      }
    });
  </script>
</body>
</html>
