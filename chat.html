<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Asistencial ¬∑ MedAI Evolution Ward</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ‚Ä¶ (tu CSS completo igual que antes, sin cambios) ‚Ä¶ */
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-comments"></i> Asistente Cl√≠nico MedAI</span>
    <span id="user-info" class="user-chip"></span>
  </header>

  <div class="main">
    <aside class="sidebar" id="sidebar">
      <h3><i class="fa-solid fa-clock-rotate-left"></i> Conversaciones</h3>
      <div id="conversations-list"></div>
      <button onclick="nuevaConversacion()" style="margin-top:auto;padding:8px 10px;border:none;border-radius:8px;background:#1f3b73;color:white;font-weight:600;cursor:pointer;">‚ûï Nueva conversaci√≥n</button>
    </aside>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">üëã Hola, soy MedAI. ¬øEn qu√© puedo ayudarte hoy?</div>
      </div>

      <div class="chat-input">
        <button id="mic-btn"><i class="fa-solid fa-microphone"></i><span id="timer"></span></button>
        <input id="message-input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) window.location.href = 'login.html';

    const chip = document.getElementById("user-info");
    if (chip) {
      const nombre = usuario.Nombre || usuario.nombre || "Usuario";
      const rol = usuario.Rol || usuario.rol || "‚Äî";
      const esp = usuario.Especialidad || usuario.especialidad || "";
      chip.textContent = `${nombre} (${rol}${esp ? " ¬∑ " + esp : ""})`;
    }

    // Generar o recuperar sessionId
    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = "session_" + Date.now();
      localStorage.setItem("sessionId", sessionId);
    }

    // === GESTI√ìN DE CONVERSACIONES ===
    const userKey = `conversaciones_${usuario.Nombre}`;
    let conversaciones = JSON.parse(localStorage.getItem(userKey)) || [];
    let convActiva = conversaciones[0] || { id: Date.now(), titulo: "Conversaci√≥n 1", mensajes: [] };

    function guardarConversaciones() {
      localStorage.setItem(userKey, JSON.stringify(conversaciones));
    }

    function renderConversaciones() {
      const list = document.getElementById("conversations-list");
      list.innerHTML = "";
      conversaciones.forEach(c => {
        const div = document.createElement("div");
        div.className = "conversation" + (c.id === convActiva.id ? " active" : "");
        div.textContent = c.titulo;
        div.onclick = () => seleccionarConversacion(c.id);
        list.appendChild(div);
      });
    }

    function seleccionarConversacion(id) {
      convActiva = conversaciones.find(c => c.id === id);
      renderConversaciones();
      renderMensajes();
    }

    function nuevaConversacion() {
      const n = { id: Date.now(), titulo: "Conversaci√≥n " + (conversaciones.length + 1), mensajes: [] };
      conversaciones.unshift(n);
      convActiva = n;
      guardarConversaciones();
      renderConversaciones();
      renderMensajes();
    }

    // === CHAT ===
    const chatMessages = document.getElementById("chat-messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const timer = document.getElementById("timer");

    function addMessage(text, sender = "bot", save = true) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if (save) {
        convActiva.mensajes.push({ texto: text, emisor: sender });
        guardarConversaciones();
      }
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      typing.id = "typing";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    // === Env√≠o de texto ===
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
    
      showTyping();
    
      const payload = {
        type: "text",
        mensaje: text,
        sessionId, // üëà se env√≠a la sesi√≥n al backend
        usuario: usuario.Nombre || usuario.nombre,
        rol: usuario.Rol || usuario.rol,
        especialidad: usuario.Especialidad || usuario.especialidad
      };
    
      try {
        const res = await fetch("https://rubaseval.app.n8n.cloud/webhook-test/chat-reto1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
    
        let respuestaTexto = "";
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          const data = await res.json();
          respuestaTexto = data.respuesta || JSON.stringify(data);
        } else {
          respuestaTexto = await res.text();
        }
    
        removeTyping();
        addMessage(respuestaTexto.trim() || "ü§ñ (sin respuesta recibida)", "bot");
      } catch (err) {
        console.error(err);
        removeTyping();
        addMessage("‚ö†Ô∏è No se pudo conectar con el asistente. Intenta m√°s tarde.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function renderMensajes() {
      chatMessages.innerHTML = "";
      if (convActiva.mensajes.length === 0)
        addMessage("üëã Nueva conversaci√≥n iniciada. ¬øEn qu√© puedo ayudarte?", "bot", false);
      convActiva.mensajes.forEach(m => addMessage(m.texto, m.emisor, false));
    }

    renderConversaciones();
    renderMensajes();

    // === AUDIO ===
    let mediaRecorder; let chunks = []; let recording = false; let seconds = 0; let timerInterval;
    micBtn.addEventListener("click", async () => {
      if (!recording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recording = true;
          micBtn.classList.add("recording");
          timer.style.display = "block";
          seconds = 0;
          timer.textContent = "0s";
          timerInterval = setInterval(() => { seconds++; timer.textContent = seconds + "s"; }, 1000);
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = async () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            chunks = [];
            const formData = new FormData();
            formData.append("audio", blob);
            formData.append("type", "audio");
            formData.append("sessionId", sessionId); // üëà tambi√©n se env√≠a
            formData.append("usuario", usuario.Nombre || usuario.nombre);
            formData.append("rol", usuario.Rol || usuario.rol);
            formData.append("especialidad", usuario.Especialidad || usuario.especialidad);

            addMessage("üé§ [Audio enviado: " + seconds + "s]", "user");
            showTyping();

            try {
              const res = await fetch("https://rubaseval.app.n8n.cloud/webhook-test/chat-reto1", { method: "POST", body: formData });
              let respuestaTexto = "";
              const contentType = res.headers.get("content-type") || "";
              if (contentType.includes("application/json")) {
                const data = await res.json();
                respuestaTexto = data.respuesta || JSON.stringify(data);
              } else {
                respuestaTexto = await res.text();
              }
              removeTyping();
              addMessage(respuestaTexto.trim() || "üß† Procesando audio...", "bot");
            } catch {
              removeTyping();
              addMessage("‚ö†Ô∏è Error al enviar el audio.", "bot");
            }
          };
        } catch { alert("No se pudo acceder al micr√≥fono."); }
      } else {
        mediaRecorder.stop();
        recording = false;
        micBtn.classList.remove("recording");
        timer.style.display = "none";
        clearInterval(timerInterval);
      }
    });
  </script>
</body>
</html>
