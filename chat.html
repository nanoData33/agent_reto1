<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Cl√≠nico | IRIS ‚Äî Inteligencia para Res√∫menes e Informes Sanitarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f6f8fb;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --radius: 10px;
      --shadow: 0 3px 10px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 30px;
      z-index: 2;
    }

    header span {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-chip {
      background: #eef3ff;
      color: var(--blue-main);
      border: 1px solid #d8e2ff;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Lateral historial */
    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #e5e5e5;
      box-shadow: var(--shadow);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h3 {
      font-size: 1rem;
      color: var(--blue-main);
      margin: 0 0 10px 0;
    }

    .conversation {
      padding: 10px;
      background: #f6f8ff;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      border-left: 4px solid transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation:hover {
      background: #eef3ff;
      border-left-color: var(--blue-accent);
    }

    .conversation.active {
      background: #eaf0ff;
      border-left-color: var(--blue-main);
      font-weight: 600;
    }

    /* Chat principal */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: var(--blue-main);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      align-self: flex-start;
      background: #eef3ff;
      color: var(--gray-dark);
      border-bottom-left-radius: 2px;
    }

    .typing { display: flex; align-items: center; gap: 6px; }
    .dot {
      width: 8px; height: 8px; background: var(--blue-accent);
      border-radius: 50%; animation: blink 1.2s infinite;
    }
    .dot:nth-child(2){ animation-delay: 0.2s; }
    .dot:nth-child(3){ animation-delay: 0.4s; }

    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(5px);} to{opacity:1; transform:translateY(0);} }

    .chat-input {
      display: flex; border-top: 1px solid #eee; background: #fafafa;
      padding: 10px; gap: 10px; align-items: center;
    }

    .chat-input input {
      flex: 1; border: 1px solid #ddd; border-radius: var(--radius);
      padding: 10px; font-size: 0.95rem; outline: none;
    }

    .chat-input button {
      background: var(--blue-main); color: white; border: none;
      border-radius: var(--radius); padding: 0 16px;
      cursor: pointer; font-weight: 600; transition: var(--transition);
      height: 44px; /* Alineaci√≥n de altura */
    }

    .chat-input button:hover { background: var(--blue-accent); }

    #mic-btn {
      width: 44px; height: 44px; border-radius: 50%;
      border: none; background: var(--blue-main); color: #fff;
      cursor: pointer; font-size: 1.2rem; position: relative;
      flex-shrink: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mic-btn.recording {
      background: #e74c3c; animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231,76,60,0.4); }
      70% { box-shadow: 0 0 0 10px rgba(231,76,60,0); }
      100% { box-shadow: 0 0 0 0 rgba(231,76,60,0); }
    }

    #timer {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8rem; 
        color: white;
        font-weight: 600;
        display: none; 
    }
    
    #mic-btn.recording #timer {
        display: block; 
    }
    
    #mic-btn.recording i {
        display: none;
    }


    @media (max-width: 800px) {
      .sidebar { display: none; }
    }
  </style>
</head>

<body>
  <header>
    <div style="display:flex;flex-direction:column;">
      <span style="display:flex;align-items:center;gap:10px;font-weight:700;font-size:1.3rem;color:#1f3b73;">
        <i class="fa-solid fa-eye"></i> IRIS
      </span>
      <small style="font-size:0.85rem;color:#555;margin-left:28px;">
        Inteligencia para Res√∫menes e Informes Sanitarios
      </small>
    </div>
  
    <div style="display:flex;align-items:center;gap:14px;">
      <span id="user-info" class="user-chip"></span>
      <button onclick="window.location='index.html'" style="background:#1f3b73;border:none;border-radius:8px;padding:8px 12px;color:white;font-weight:600;cursor:pointer;">
        <i class="fa-solid fa-arrow-left"></i> Volver al panel
      </button>
    </div>
  </header>


  <div class="main">
    <aside class="sidebar" id="sidebar">
      <h3><i class="fa-solid fa-clock-rotate-left"></i> Conversaciones</h3>
      <div id="conversations-list"></div>
      <button onclick="nuevaConversacion()" style="margin-top:auto;padding:8px 10px;border:none;border-radius:8px;background:#1f3b73;color:white;font-weight:600;cursor:pointer;">‚ûï Nueva conversaci√≥n</button>
    </aside>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <!-- El mensaje de bienvenida se a√±ade en renderMensajes si est√° vac√≠o -->
      </div>

      <div class="chat-input">
        <button id="mic-btn">
          <i class="fa-solid fa-microphone"></i>
          <span id="timer">00:00</span>
        </button>
        <input id="message-input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
<script>
  let usuario = JSON.parse(localStorage.getItem('usuario'));
  
  if (!usuario) {
    console.log("Usuario no identificado. Intentando redirigir a login...");
    try {
      window.location.href = 'login.html';
    } catch (e) {
      console.error("Redirecci√≥n fallida (esperado en sandbox):", e.message);
      document.querySelector('header').style.display = 'none';
      document.querySelector('.main').style.display = 'none';
      document.body.innerHTML = `<div style="font-family: Inter, sans-serif; padding: 40px; text-align: center; color: var(--gray-dark);">
        <h2>Acceso Denegado</h2>
        <p>Debes iniciar sesi√≥n para usar esta aplicaci√≥n.</p>
        <p style="color: #666; font-size: 0.9rem;">(Esta p√°gina de chat no se cargar√° porque no se encontr√≥ un 'usuario' en localStorage).</p>
        </div>`;
    }
  } else {
    // --- El script de la aplicaci√≥n solo se ejecuta si el usuario est√° identificado ---

    const chip = document.getElementById("user-info");
    if (chip) {
      const nombre = usuario.Nombre || usuario.nombre || "Usuario";
      const rol = usuario.Rol || usuario.rol || "‚Äî";
      const esp = usuario.Especialidad || usuario.especialidad || "";
      chip.textContent = `${nombre} (${rol}${esp ? " ¬∑ " + esp : ""})`;
    }

    // --- L√ìGICA DE CONVERSACI√ìN MEJORADA ---

    const userKey = `conversaciones_${usuario.Nombre}`;
    let conversaciones = JSON.parse(localStorage.getItem(userKey)) || [];

    function guardarConversaciones() { 
      localStorage.setItem(userKey, JSON.stringify(conversaciones)); 
    }

    let necesitaGuardar = false;
    conversaciones.forEach(conv => {
      if (!conv.sessionId) {
        conv.sessionId = "session_" + conv.id; 
        necesitaGuardar = true;
      }
    });
    if (necesitaGuardar) {
      guardarConversaciones();
    }

    let convActiva = conversaciones[0]; 

    if (!convActiva) {
      const primerSessionId = "session_" + Date.now();
      convActiva = { 
        id: Date.now(), 
        titulo: "Conversaci√≥n 1", 
        mensajes: [], 
        sessionId: primerSessionId 
      };
      conversaciones.push(convActiva);
      guardarConversaciones();
    }
    
    // --- FIN L√ìGICA DE CONVERSACI√ìN ---


    function renderConversaciones() {
      const list = document.getElementById("conversations-list");
      list.innerHTML = "";
      conversaciones.forEach(c => {
        const div = document.createElement("div");
        div.className = "conversation" + (c.id === convActiva.id ? " active" : "");
        div.textContent = c.titulo;
        div.onclick = () => seleccionarConversacion(c.id);
        list.appendChild(div);
      });
    }

    function seleccionarConversacion(id) {
      const seleccionada = conversaciones.find(c => c.id === id);
      if (seleccionada) {
          convActiva = seleccionada; 
          renderConversaciones(); 
          renderMensajes(); 
      }
    }

    function nuevaConversacion() {
      const nuevoSessionId = "session_" + Date.now(); 
      const n = { 
        id: Date.now(), 
        titulo: "Conversaci√≥n " + (conversaciones.length + 1), 
        mensajes: [],
        sessionId: nuevoSessionId 
      };
      conversaciones.unshift(n); 
      convActiva = n; 
      guardarConversaciones();
      renderConversaciones();
      renderMensajes();
    }

    const chatMessages = document.getElementById("chat-messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const timer = document.getElementById("timer");
    const micIcon = micBtn.querySelector("i"); 

    function addMessage(text, sender = "bot", save = true) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      
      const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      msg.innerHTML = safeText
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")     
        .replace(/\*(.*?)\*/g, "<em>$1</em>")             
        .replace(/\n/g, "<br>");                           
        
      if (text === "üé§ Audio enviado") {
          msg.innerHTML = "üé§ Audio enviado";
      }

      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (save) {
        if (!convActiva.mensajes) convActiva.mensajes = [];
        convActiva.mensajes.push({ texto: text, emisor: sender });
        const index = conversaciones.findIndex(c => c.id === convActiva.id);
        if (index > -1) {
            conversaciones[index] = convActiva;
        }
        guardarConversaciones();
      }
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      typing.id = "typing";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    function removeTyping() { const t = document.getElementById("typing"); if (t) t.remove(); }

    // --- INICIO CAMBIO: Funci√≥n solo para JSON (Texto) ---
    async function enviarJsonPayload(payload) {
       try {
        const res = await fetch("https://rubaseval.app.n8n.cloud/webhook-test/chat-reto1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let respuestaTexto = "";
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          const data = await res.json();
          respuestaTexto = data.respuesta || JSON.stringify(data);
        } else {
          respuestaTexto = await res.text();
        }

        removeTyping();
        addMessage(respuestaTexto.trim() || "ü§ñ (sin respuesta recibida)", "bot");
      } catch (err) {
        console.error("Error al enviar payload JSON:", err);
        removeTyping();
        addMessage("‚ö†Ô∏è No se pudo conectar con el asistente. Intenta m√°s tarde.", "bot");
      }
    }
    // --- FIN CAMBIO ---

    // Manejador para enviar mensajes de TEXTO
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      addMessage(text, "user");
      input.value = "";
      showTyping();

      if (convActiva.mensajes.filter(m => m.emisor === 'user').length === 1) { 
        const palabraClave = text.split(" ").slice(0, 4).join(" ");
        convActiva.titulo = palabraClave.charAt(0).toUpperCase() + palabraClave.slice(1);
        const index = conversaciones.findIndex(c => c.id === convActiva.id);
        if (index > -1) {
            conversaciones[index].titulo = convActiva.titulo;
        }
        guardarConversaciones();
        renderConversaciones(); 
      }

      const payload = {
        type: "text",
        sessionId: convActiva.sessionId, 
        mensaje: text,
        usuario: usuario.Nombre || usuario.nombre,
        rol: usuario.Rol || usuario.rol,
        especialidad: usuario.Especialidad || usuario.especialidad
      };

      await enviarJsonPayload(payload); // --- CAMBIO: Llama a la funci√≥n de JSON
    }
    
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function renderMensajes() {
      chatMessages.innerHTML = "";
      if (!convActiva.mensajes || convActiva.mensajes.length === 0)
        addMessage("üëã Nueva conversaci√≥n iniciada. ¬øEn qu√© puedo ayudarte?", "bot", false);
      else
        convActiva.mensajes.forEach(m => addMessage(m.texto, m.emisor, false));
    }
    
    // --- INICIO: L√≥gica de Grabaci√≥n de Audio ---
    
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let timerInterval;
    let startTime;

    micBtn.addEventListener("click", toggleRecording);

    function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    async function startRecording() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          console.error("La API de MediaDevices no es compatible o no se est√° ejecutando en un contexto seguro (HTTPS).");
          addMessage("‚ö†Ô∏è La grabaci√≥n de audio no es compatible en este navegador o entorno (se requiere HTTPS).", "bot", false);
          return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        // --- INICIO CAMBIO: Modificado onstop ---
        mediaRecorder.onstop = () => {
          // Crea el Blob binario
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          
          // Llama a la nueva funci√≥n de env√≠o de archivos
          sendAudioFile(audioBlob); 
          
          stream.getTracks().forEach(track => track.stop());
        };
        // --- FIN CAMBIO ---

        mediaRecorder.start();
        isRecording = true;
        updateMicButton(true);
        startTimer();
        
      } catch (err) {
        console.error("Error al acceder al micr√≥fono:", err);
        addMessage("‚ö†Ô∏è No se pudo acceder al micr√≥fono. Aseg√∫rate de dar permisos.", "bot", false);
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        updateMicButton(false);
        stopTimer();
        if (mediaRecorder.stream) {
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
      }
    }

    function updateMicButton(recording) {
      if (recording) {
        micBtn.classList.add("recording");
        timer.style.display = "block"; 
        micIcon.style.display = "none"; 
      } else {
        micBtn.classList.remove("recording");
        timer.style.display = "none";
        micIcon.style.display = "block";
      }
    }

    function startTimer() {
      startTime = Date.now();
      timer.textContent = "00:00";
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timer.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timer.textContent = "00:00";
    }

    // --- INICIO CAMBIO: Nueva funci√≥n para enviar audio como FormData ---
    async function sendAudioFile(audioBlob) {
      addMessage("üé§ Audio enviado", "user");
      showTyping();

      // Generar t√≠tulo si es el primer mensaje del usuario
      if (convActiva.mensajes.filter(m => m.emisor === 'user').length === 1) { 
        convActiva.titulo = "Grabaci√≥n de audio";
        const index = conversaciones.findIndex(c => c.id === convActiva.id);
        if (index > -1) {
            conversaciones[index].titulo = convActiva.titulo;
        }
        guardarConversaciones();
        renderConversaciones(); 
      }
      
      // Crear FormData y a√±adir todos los campos
      const formData = new FormData();
      formData.append('file', audioBlob, 'audio.webm'); // 'file' es un nombre com√∫n, aj√∫stalo si tu backend espera otro
      formData.append('type', 'audio');
      formData.append('sessionId', convActiva.sessionId);
      formData.append('usuario', usuario.Nombre || usuario.nombre);
      formData.append('rol', usuario.Rol || usuario.rol);
      formData.append('especialidad', usuario.Especialidad || usuario.especialidad);

      // Enviar el FormData
      try {
        const res = await fetch("https://rubaseval.app.n8n.cloud/webhook/chat-reto1", {
          method: "POST",
          // NO se establece 'Content-Type', el navegador lo hace autom√°ticamente
          // con el 'boundary' correcto para multipart/form-data
          body: formData 
        });

        let respuestaTexto = "";
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          const data = await res.json();
          respuestaTexto = data.respuesta || JSON.stringify(data);
        } else {
          respuestaTexto = await res.text();
        }

        removeTyping();
        addMessage(respuestaTexto.trim() || "ü§ñ (sin respuesta recibida)", "bot");
      
      } catch (err) {
        console.error("Error al enviar archivo de audio:", err);
        removeTyping();
        addMessage("‚ö†Ô∏è No se pudo conectar con el asistente. Intenta m√°s tarde.", "bot");
      }
    }
    // --- FIN CAMBIO ---

    // --- Inicializaci√≥n ---
    renderConversaciones(); 
    renderMensajes(); 
  }
</script>
</body>
</html>
