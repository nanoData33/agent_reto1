<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Asistencial Â· MedAI Evolution Ward</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f6f8fb;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --radius: 10px;
      --shadow: 0 3px 10px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      display: flex;
      height: 100vh;
    }

    header {
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    header span {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-chip {
      background: #eef3ff;
      color: var(--blue-main);
      border: 1px solid #d8e2ff;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .main {
      margin-top: 70px;
      display: flex;
      flex: 1;
      width: 100%;
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e5e8f0;
      box-shadow: var(--shadow);
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar h3 {
      margin-top: 0;
      color: var(--blue-main);
      font-size: 1rem;
      border-bottom: 2px solid #e5e8f0;
      padding-bottom: 8px;
    }

    .chat-history {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-history li {
      font-size: 0.85rem;
      color: var(--gray-mid);
      margin-bottom: 10px;
      padding: 6px 8px;
      border-radius: 8px;
      background: #f8faff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      margin: 0;
      border-left: 1px solid #e5e8f0;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background: var(--blue-main);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      align-self: flex-start;
      background: #eef3ff;
      color: var(--gray-dark);
      border-bottom-left-radius: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      padding: 10px;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 10px;
      font-size: 0.95rem;
      outline: none;
    }

    .chat-input button {
      background: var(--blue-main);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0 16px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    .chat-input button:hover {
      background: var(--blue-accent);
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-comments"></i> Asistente ClÃ­nico MedAI</span>
    <span id="user-info" class="user-chip"></span>
  </header>

  <div class="main">
    <aside class="sidebar">
      <h3>Historial</h3>
      <ul class="chat-history" id="chat-history"></ul>
    </aside>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          ðŸ‘‹ Hola, soy MedAI. Estoy aquÃ­ para ayudarte con decisiones clÃ­nicas o dudas.  
          Â¿En quÃ© puedo asistirte hoy?
        </div>
      </div>

      <div class="chat-input">
        <input id="message-input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) window.location.href = 'login.html';

    const chip = document.getElementById("user-info");
    if (chip) {
      const nombre = usuario.Nombre || usuario.nombre || "Usuario";
      const rol = usuario.Rol || usuario.rol || "â€”";
      const esp = usuario.Especialidad || usuario.especialidad || "";
      chip.textContent = `${nombre} (${rol}${esp ? " Â· " + esp : ""})`;
    }

    const chatMessages = document.getElementById("chat-messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const chatHistory = document.getElementById("chat-history");

    const chatKey = `chat_${usuario.Nombre || usuario.nombre}`;
    let historial = JSON.parse(localStorage.getItem(chatKey)) || [];

    function renderChat() {
      chatMessages.innerHTML = "";
      historial.forEach(m => addMessage(m.texto, m.emisor, false));
    }

    function addMessage(text, sender = "bot", save = true) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (save) {
        historial.push({ texto: text, emisor: sender });
        localStorage.setItem(chatKey, JSON.stringify(historial));
        updateSidebar();
      }
    }

    function updateSidebar() {
      chatHistory.innerHTML = "";
      historial.slice(-10).forEach((m, i) => {
        const li = document.createElement("li");
        li.textContent = `${m.emisor === "user" ? "ðŸ©º" : "ðŸ¤–"} ${m.texto.slice(0, 40)}...`;
        chatHistory.appendChild(li);
      });
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const payload = {
        mensaje: text,
        usuario: usuario.Nombre || usuario.nombre,
        rol: usuario.Rol || usuario.rol,
        especialidad: usuario.Especialidad || usuario.especialidad
      };

      try {
        const res = await fetch("https://rubaseval.app.n8n.cloud/webhook-test/chat-reto1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));
        addMessage(data.respuesta || "Mensaje enviado, el asistente estÃ¡ procesando tu consulta...", "bot");
      } catch {
        addMessage("No se pudo conectar con el asistente. Intenta mÃ¡s tarde.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    renderChat();
    updateSidebar();
  </script>
</body>
</html>
