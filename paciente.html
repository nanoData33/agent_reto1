<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedAI Evolution Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --azul: #004aad;
  --gris: #f6f8fb;
  --panel: #ffffff;
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--gris);
  margin: 0;
  color: #1f2d3d;
}
header {
  background: var(--azul);
  color: white;
  padding: 12px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 1.1rem; font-weight: 600; }
.btn {
  background: white;
  color: var(--azul);
  border: none;
  border-radius: 6px;
  font-weight: 600;
  padding: 6px 14px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { background: #e6eeff; }

main {
  max-width: 1000px;
  margin: 20px auto;
  background: var(--panel);
  border-radius: 12px;
  padding: 25px 35px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 20px;
}

section { background: #f9fafb; border-radius: 10px; padding: 15px; box-shadow: inset 0 0 4px rgba(0,0,0,0.05); }
h2 { color: var(--azul); font-size: 1rem; margin-bottom: 8px; }

.info p { margin: 4px 0; font-size: 0.9rem; }
.timeline { font-size: 0.85rem; max-height: 120px; overflow-y: auto; }
.timeline-item { margin-bottom: 5px; }
.timeline-item strong { color: var(--azul); }

@media print {
  header, .btn { display: none; }
  main { box-shadow: none; margin: 0; padding: 0; }
}
</style>
</head>

<body>
<header>
  <h1>MedAI Evolution Assistant</h1>
  <button class="btn" onclick="descargarPDF()">üìÑ Exportar A4</button>
</header>

<main id="informe">
  <section class="info">
    <h2>üë§ Paciente</h2>
    <p><b>Nombre:</b> <span id="nombre"></span></p>
    <p><b>Edad:</b> <span id="edad"></span> ‚Äî <b>Sexo:</b> <span id="sexo"></span></p>
    <p><b>Diagn√≥stico:</b> <span id="diagnostico"></span></p>
    <p><b>Servicio:</b> <span id="servicio"></span></p>
  </section>

  <section>
    <h2>üß† Resumen IA (Gemini)</h2>
    <div id="resumenIA" style="font-size:0.9rem;">‚öôÔ∏è Esperando datos...</div>
  </section>

  <section>
    <h2>üìä Evoluci√≥n al ingreso vs alta</h2>
    <canvas id="radarChart" height="220"></canvas>
  </section>

  <section>
    <h2>üìÖ √öltimas notas cl√≠nicas</h2>
    <div class="timeline" id="timeline"></div>
  </section>
</main>

<script>
const supabase = window.supabase.createClient(
  'https://aczjgeleupwlvghjhkav.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM'
);

const id = new URLSearchParams(window.location.search).get("id");

async function cargar() {
  if (!id) return alert("No se ha indicado el paciente.");

  const { data: p } = await supabase.from('pacientes').select('*').eq('PacienteID', id).single();
  if (!p) return alert("Paciente no encontrado.");

  document.getElementById('nombre').textContent = p.Nombre;
  document.getElementById('edad').textContent = p.Edad;
  document.getElementById('sexo').textContent = p.Sexo;
  document.getElementById('diagnostico').textContent = p.DiagnosticoPrincipal;
  document.getElementById('servicio').textContent = p.Servicio;

  const { data: evol } = await supabase.from('evolucion').select('*').eq('PacienteID', id).order('Fecha');
  const { data: notas } = await supabase.from('notas').select('*').eq('PacienteID', id).order('Fecha');

  if (!evol?.length) {
    document.getElementById("resumenIA").innerHTML = "‚ùå No hay evoluci√≥n disponible.";
    return;
  }

  // === Radar (Ingreso vs Alta) ===
  const ingreso = evol[0];
  const alta = evol[evol.length - 1];
  const labels = ['Presi√≥n Sist√≥lica', 'Frecuencia Card√≠aca', 'Temperatura', 'Saturaci√≥n O‚ÇÇ', 'Glucosa', 'Creatinina'];
  const ingresoVals = [
    ingreso.PresionSistolica, ingreso.FrecuenciaCardiaca, ingreso.Temperatura,
    ingreso.SaturacionOxigeno, ingreso.Glucosa, ingreso.Creatinina
  ];
  const altaVals = [
    alta.PresionSistolica, alta.FrecuenciaCardiaca, alta.Temperatura,
    alta.SaturacionOxigeno, alta.Glucosa, alta.Creatinina
  ];

  new Chart(document.getElementById('radarChart'), {
    type: 'radar',
    data: {
      labels,
      datasets: [
        { label: 'Ingreso', data: ingresoVals, backgroundColor: 'rgba(0,74,173,0.3)', borderColor: '#004aad' },
        { label: 'Alta', data: altaVals, backgroundColor: 'rgba(22,163,74,0.3)', borderColor: '#16a34a' }
      ]
    },
    options: {
      scales: { r: { ticks: { display: false } } },
      plugins: { legend: { position: 'bottom' } }
    }
  });

  // === Notas ===
  document.getElementById('timeline').innerHTML = notas.length
    ? notas.slice(-4).map(n => `<div class="timeline-item"><strong>${n.Fecha}:</strong> ${n.Nota}</div>`).join('')
    : 'Sin notas cl√≠nicas registradas.';

  // === Enviar a n8n para resumen IA ===
  await generarResumenIA(p, evol, notas);
}

async function generarResumenIA(paciente, evolucion, notas) {
  const payload = {
    paciente_id: paciente.PacienteID,
    nombre: paciente.Nombre,
    edad: paciente.Edad,
    sexo: paciente.Sexo,
    diagnostico: paciente.DiagnosticoPrincipal,
    servicio: paciente.Servicio,
    evolucion: evolucion.slice(-5),
    notas: notas.slice(-5)
  };

  document.getElementById("resumenIA").innerHTML = "üß† Enviando datos a IA...";

  try {
    const res = await fetch("https://nano33.app.n8n.cloud/webhook-test/resumen-ia", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    document.getElementById("resumenIA").innerHTML = data.resumen
      ? `ü©∫ <b>Resumen generado:</b><br>${data.resumen}`
      : "‚ö†Ô∏è No se recibi√≥ respuesta de la IA.";
  } catch (err) {
    console.error(err);
    document.getElementById("resumenIA").innerHTML = "‚ùå Error al conectar con el asistente IA.";
  }
}

function descargarPDF() {
  const opt = {
    margin: 0.4,
    filename: 'Informe_Paciente.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(document.getElementById("informe")).save();
}

cargar();
</script>
</body>
</html>
