<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Clínico Completo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f6f9ff; margin: 0; color: #1a1a1a; }
    header { background: #004aad; color: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    header h1 { margin: 0; font-size: 1.6em; }
    header button { background: #fff; border: none; color: #004aad; padding: 6px 14px; border-radius: 6px; font-weight: 600; cursor: pointer; }
    header button:hover { background: #eef4ff; }

    .container { width: 95%; margin: 20px auto; display: flex; flex-direction: column; gap: 20px; }

    .section { background: #fff; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); padding: 15px 20px; }
    .section h2 { color: #004aad; margin-bottom: 10px; font-size: 1.1em; border-bottom: 1px solid #c9d8f3; padding-bottom: 6px; }

    .grid-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 8px; }
    .info-item { background: #eef4ff; border-radius: 6px; padding: 6px 10px; font-size: 0.9em; }

    canvas { width: 100% !important; height: 320px !important; }

    .scroll { max-height: 300px; overflow-y: auto; font-size: 0.9em; }

    footer { text-align: center; color: #666; font-size: 0.8em; margin: 15px; }
  </style>
</head>

<body>
  <header>
    <h1 id="nombre">Cargando paciente...</h1>
    <button id="pdfBtn">Descargar PDF</button>
  </header>

  <div class="container" id="dashboard">
    
    <div class="section">
      <h2>Datos del Paciente</h2>
      <div id="info" class="grid-info"></div>
    </div>

    <div class="section">
      <h2>Evolución Clínica</h2>
      <canvas id="radarChart"></canvas>
    </div>

    <div class="section">
      <h2>Signos Vitales y Analítica</h2>
      <canvas id="vitalChart"></canvas>
    </div>

    <div class="section">
      <h2>Tratamientos Administrados</h2>
      <div id="tratamientos" class="scroll"></div>
    </div>

    <div class="section">
      <h2>Resumen de Alta</h2>
      <div id="alta"></div>
    </div>

  </div>

  <footer>© 2025 MedAI — Panel Clínico Interactivo</footer>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const id = new URLSearchParams(window.location.search).get("id");

    async function load() {
      const { data: p } = await supabase.from("paciente").select("*").eq("patient_id", id).single();
      if (!p) return;
      document.getElementById("nombre").textContent = p.nombre;
      document.getElementById("info").innerHTML = `
        <div class="info-item"><b>Edad:</b> ${p.edad}</div>
        <div class="info-item"><b>Sexo:</b> ${p.sexo}</div>
        <div class="info-item"><b>Peso:</b> ${p.peso_kg} kg</div>
        <div class="info-item"><b>Altura:</b> ${p.altura_cm} cm</div>
        <div class="info-item"><b>IMC:</b> ${p.imc}</div>
        <div class="info-item"><b>Motivo:</b> ${p.motivo_ingreso}</div>
        <div class="info-item"><b>Servicio:</b> ${p.servicio}</div>
        <div class="info-item"><b>Dependencia:</b> ${p.nivel_dependencia}</div>
        <div class="info-item"><b>Riesgo Caídas:</b> ${p.riesgo_caidas ? "Sí" : "No"}</div>
        <div class="info-item"><b>Alergias:</b> ${p.alergias || "-"}</div>
        <div class="info-item"><b>Comorbilidades:</b> ${p.comorbilidades || "-"}</div>
        <div class="info-item"><b>Ingreso:</b> ${p.fecha_ingreso}</div>
      `;

      const { data: evol } = await supabase.from("evolucion_medica").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: res } = await supabase.from("resultados_clinicos").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: trat } = await supabase.from("tratamientos").select("*").eq("patient_id", id).order("dia_estancia", { ascending: true });
      const { data: alta } = await supabase.from("alta_resumen").select("*").eq("patient_id", id).single();

      if (evol?.length > 0) {
        const first = evol[0], last = evol[evol.length - 1];
        new Chart(document.getElementById("radarChart"), {
          type: "radar",
          data: {
            labels: ["Dolor", "Movilidad", "Apetito", "Sueño", "Tolerancia"],
            datasets: [
              { label: `Ingreso (${first.fecha})`, data: [first.dolor_nivel, first.movilidad, first.apetito, first.sueño_calidad, first.tolerancia_tratamiento], backgroundColor: "rgba(255,99,132,0.25)", borderColor: "#ff6384" },
              { label: `Actual (${last.fecha})`, data: [last.dolor_nivel, last.movilidad, last.apetito, last.sueño_calidad, last.tolerancia_tratamiento], backgroundColor: "rgba(54,162,235,0.25)", borderColor: "#36a2eb" }
            ]
          },
          options: { scales: { r: { beginAtZero: true, max: 10 } }, plugins: { legend: { position: "bottom" } } }
        });
      }

      if (res?.length > 0) {
        new Chart(document.getElementById("vitalChart"), {
          type: "line",
          data: {
            labels: res.map(r => r.fecha),
            datasets: [
              { label: "Temperatura (°C)", data: res.map(r => r.temperatura), borderColor: "#ff9f40", fill: false, tension: 0.4 },
              { label: "Frecuencia Cardíaca (bpm)", data: res.map(r => r.frecuencia_cardiaca), borderColor: "#4bc0c0", fill: false, tension: 0.4 },
              { label: "SpO₂ (%)", data: res.map(r => r.spo2), borderColor: "#9966ff", fill: false, tension: 0.4 },
              { label: "Glucosa (mg/dL)", data: res.map(r => r.glucosa_mg_dl), borderColor: "#ff6384", fill: false, tension: 0.4 }
            ]
          },
          options: { responsive: true, plugins: { legend: { position: "bottom" } } }
        });
      }

      document.getElementById("tratamientos").innerHTML = trat?.length
        ? trat.map(t => `
          <div style="margin-bottom:8px; border-left:3px solid #004aad; padding-left:6px;">
            <b>${t.tratamiento}</b> (${t.via_administracion}) — Día ${t.dia_estancia}<br>
            ${t.procedimientos || ""}<br>
            ${t.cambio_tratamiento ? "<i>Cambio:</i> " + t.cambio_tratamiento + "<br>" : ""}
            <small>${t.efectos_secundarios || ""}</small>
          </div>`).join("")
        : "<em>No hay tratamientos registrados</em>";

      document.getElementById("alta").innerHTML = alta
        ? `
          <p><b>Fecha:</b> ${alta.fecha_alta}</p>
          <p><b>Diagnóstico principal:</b> ${alta.diagnostico_principal}</p>
          <p><b>Secundarios:</b> ${alta.diagnosticos_secundarios || "-"}</p>
          <p><b>Resumen clínico:</b> ${alta.evolucion_resumen}</p>
          <p><b>Tratamiento al alta:</b> ${alta.tratamiento_alta}</p>
          <p><b>Seguimiento recomendado:</b> ${alta.seguimiento_recomendado}</p>
          <p><b>Riesgo de recaída estimado:</b> ${(alta.riesgo_recaida_estimado*100).toFixed(1)}%</p>
          <p><b>Modelo generador:</b> ${alta.modelo_generador || "-"}</p>
        `
        : "<em>Sin informe de alta</em>";
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const canvas = await html2canvas(document.getElementById("dashboard"), { scale: 2 });
      const img = canvas.toDataURL("image/png");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(img, "PNG", 0, 0, width, height);
      pdf.save("informe_paciente.pdf");
    });

    load();
  </script>
</body>
</html>
