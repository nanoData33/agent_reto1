<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel ClÃ­nico Interactivo</title>

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f9ff;
      color: #1a1a1a;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      background: #004aad;
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 { margin: 0; font-size: 1.7em; }
    header button {
      background: #ffffff33;
      border: 1px solid #fff;
      border-radius: 8px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }
    header button:hover { background: #ffffff55; }

    .info {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .info-item {
      background: #eef4ff;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9em;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      width: 90%;
      margin: auto;
    }

    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 12px 15px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: #004aad;
      font-size: 1em;
      margin: 6px 0 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    .scroll {
      overflow-y: auto;
      flex: 1;
      font-size: 0.9em;
    }

    .highlight {
      background: #f7faff;
      border-left: 3px solid #004aad;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 6px;
    }

    footer {
      text-align: right;
      color: #666;
      margin: 15px 40px;
      font-size: 0.8em;
    }

    @media (max-width: 950px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <button onclick="window.location.href='index.html'">â¬… Volver</button>
    <h1 id="nombre">Cargando paciente...</h1>
    <button id="pdfBtn">ðŸ“„ Exportar PDF</button>
  </header>

  <div id="dashboard">
    <div class="info" id="info"></div>

    <div class="grid">
      <div class="box">
        <h2>ðŸ“ˆ EvoluciÃ³n clÃ­nica</h2>
        <canvas id="radarChart"></canvas>
      </div>

      <div class="box">
        <h2>ðŸ’Š Tratamientos</h2>
        <div class="scroll" id="tratamientos"></div>
      </div>

      <div class="box">
        <h2>ðŸ©º Signos Vitales</h2>
        <canvas id="vitalChart"></canvas>
      </div>

      <div class="box">
        <h2>ðŸ“‹ Resumen de Alta</h2>
        <div class="scroll" id="alta"></div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 MedAI â€” Panel ClÃ­nico Interactivo</footer>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const id = new URLSearchParams(window.location.search).get("id");

    async function load() {
      const { data: p } = await supabase.from("paciente").select("*").eq("patient_id", id).single();
      if (!p) return;
      document.getElementById("nombre").textContent = p.nombre;

      document.getElementById("info").innerHTML = `
        <div class="info-item"><b>Edad:</b> ${p.edad}</div>
        <div class="info-item"><b>Sexo:</b> ${p.sexo}</div>
        <div class="info-item"><b>Peso:</b> ${p.peso_kg} kg</div>
        <div class="info-item"><b>Altura:</b> ${p.altura_cm} cm</div>
        <div class="info-item"><b>IMC:</b> ${p.imc}</div>
        <div class="info-item"><b>Motivo:</b> ${p.motivo_ingreso}</div>
        <div class="info-item"><b>Servicio:</b> ${p.servicio}</div>
        <div class="info-item"><b>Dependencia:</b> ${p.nivel_dependencia}</div>
        <div class="info-item"><b>Riesgo CaÃ­das:</b> ${p.riesgo_caidas ? "SÃ­" : "No"}</div>
        <div class="info-item"><b>Alergias:</b> ${p.alergias || "-"}</div>
        <div class="info-item"><b>Comorbilidades:</b> ${p.comorbilidades || "-"}</div>
        <div class="info-item"><b>Ingreso:</b> ${p.fecha_ingreso}</div>
      `;

      const { data: evol } = await supabase.from("evolucion_medica").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: res } = await supabase.from("resultados_clinicos").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: trat } = await supabase.from("tratamientos").select("*").eq("patient_id", id).order("dia_estancia", { ascending: true });
      const { data: alta } = await supabase.from("alta_resumen").select("*").eq("patient_id", id).single();

      // === Radar chart ===
      if (evol?.length > 0) {
        const first = evol[0];
        const last = evol[evol.length - 1];
        new Chart(document.getElementById("radarChart"), {
          type: "radar",
          data: {
            labels: ["Dolor", "Movilidad", "Apetito", "SueÃ±o", "Tolerancia"],
            datasets: [
              { label: `Ingreso (${first.fecha})`, data: [first.dolor_nivel, first.movilidad, first.apetito, first.sueÃ±o_calidad, first.tolerancia_tratamiento], backgroundColor: "rgba(255,99,132,0.25)", borderColor: "#ff6384" },
              { label: `Actual (${last.fecha})`, data: [last.dolor_nivel, last.movilidad, last.apetito, last.sueÃ±o_calidad, last.tolerancia_tratamiento], backgroundColor: "rgba(54,162,235,0.25)", borderColor: "#36a2eb" }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: "nearest" },
            plugins: { legend: { position: "bottom" }, zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'r' } } },
            scales: { r: { beginAtZero: true, max: 10 } }
          }
        });
      }

      // === Vital chart ===
      if (res?.length > 0) {
        new Chart(document.getElementById("vitalChart"), {
          type: "line",
          data: {
            labels: res.map(r => r.fecha),
            datasets: [
              { label: "Temperatura", data: res.map(r => r.temperatura), borderColor: "#ff9f40", fill: false, tension: 0.4 },
              { label: "FC", data: res.map(r => r.frecuencia_cardiaca), borderColor: "#4bc0c0", fill: false, tension: 0.4 },
              { label: "SpOâ‚‚", data: res.map(r => r.spo2), borderColor: "#9966ff", fill: false, tension: 0.4 }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            plugins: { legend: { position: "bottom" }, zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' } } },
            scales: { y: { beginAtZero: false } }
          }
        });
      }

      // === Tratamientos ===
      document.getElementById("tratamientos").innerHTML = trat?.length
        ? trat.map(t => `
          <div class="highlight">
            <b>${t.tratamiento}</b> (${t.via_administracion})<br>
            ${t.procedimientos || ""}<br>
            ${t.cambio_tratamiento ? "<i>Cambio:</i> " + t.cambio_tratamiento + "<br>" : ""}
            <small>${t.efectos_secundarios || ""}</small>
          </div>`).join("")
        : "<em>Sin tratamientos registrados</em>";

      // === Alta ===
      document.getElementById("alta").innerHTML = alta
        ? `
          <p><b>Fecha:</b> ${alta.fecha_alta}</p>
          <p><b>DiagnÃ³stico Principal:</b> ${alta.diagnostico_principal}</p>
          <p><b>Secundarios:</b> ${alta.diagnosticos_secundarios || "-"}</p>
          <p><b>Resumen:</b> ${alta.evolucion_resumen}</p>
          <p><b>Tratamiento:</b> ${alta.tratamiento_alta}</p>
          <p><b>Seguimiento:</b> ${alta.seguimiento_recomendado}</p>
          <p><b>Riesgo RecaÃ­da:</b> ${(alta.riesgo_recaida_estimado*100).toFixed(1)}%</p>
        `
        : "<em>Sin informe de alta</em>";
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("l", "pt", "a4");
      const canvas = await html2canvas(document.getElementById("dashboard"), { scale: 2 });
      const img = canvas.toDataURL("image/png");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(img, "PNG", 0, 0, width, height);
      pdf.save("informe_paciente.pdf");
    });

    load();
  </script>
</body>
</html>
