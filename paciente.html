<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe Clínico Resumido</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8faff; color: #1a1a1a; }
    header { background: #003b91; color: #fff; padding: 8px 18px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.2em; margin: 0; }
    header button { background: #fff; color: #003b91; border: none; border-radius: 4px; padding: 4px 10px; font-size: 0.85em; cursor: pointer; }

    .container { width: 95%; margin: 12px auto; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 10px; }
    .section { background: #fff; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 10px 15px; font-size: 0.85em; }

    h2 { font-size: 0.95em; color: #003b91; border-bottom: 1px solid #c6d6f5; margin-bottom: 6px; padding-bottom: 3px; }

    .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 3px; }
    .info-item { background: #eef3ff; padding: 3px 6px; border-radius: 3px; }
    .info-item b { color: #003b91; }

    .charts { display: flex; justify-content: space-between; gap: 10px; }
    canvas { width: 100% !important; height: 160px !important; }

    .scroll { max-height: 150px; overflow-y: auto; }
    .treatment-item { border-left: 2px solid #003b91; padding-left: 5px; margin-bottom: 5px; }

    footer { text-align: right; font-size: 0.75em; color: #666; margin: 8px 15px; }
  </style>
</head>

<body>
  <header>
    <h1 id="nombre">Paciente</h1>
    <button id="pdfBtn">Descargar PDF</button>
  </header>

  <div id="dashboard">
    <div class="container">
      <div class="section" style="grid-column: 1 / span 2;">
        <h2>Datos del Paciente</h2>
        <div id="info" class="info-grid"></div>
      </div>

      <div class="section">
        <h2>Evolución Clínica</h2>
        <canvas id="radarChart"></canvas>
      </div>

      <div class="section">
        <h2>Signos Vitales</h2>
        <canvas id="vitalChart"></canvas>
      </div>

      <div class="section">
        <h2>Tratamientos</h2>
        <div id="tratamientos" class="scroll"></div>
      </div>

      <div class="section">
        <h2>Resumen de Alta</h2>
        <div id="alta" class="scroll"></div>
      </div>
    </div>
  </div>

  <footer>© 2025 Sistema Clínico — Informe resumido</footer>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const id = new URLSearchParams(window.location.search).get("id");

    async function load() {
      const { data: p } = await supabase.from("paciente").select("*").eq("patient_id", id).single();
      if (!p) return;
      document.getElementById("nombre").textContent = p.nombre;
      document.getElementById("info").innerHTML = `
        <div class="info-item"><b>Edad:</b> ${p.edad}</div>
        <div class="info-item"><b>Sexo:</b> ${p.sexo}</div>
        <div class="info-item"><b>Peso:</b> ${p.peso_kg} kg</div>
        <div class="info-item"><b>Altura:</b> ${p.altura_cm} cm</div>
        <div class="info-item"><b>IMC:</b> ${p.imc}</div>
        <div class="info-item"><b>Motivo:</b> ${p.motivo_ingreso}</div>
        <div class="info-item"><b>Servicio:</b> ${p.servicio}</div>
        <div class="info-item"><b>Dependencia:</b> ${p.nivel_dependencia}</div>
        <div class="info-item"><b>Riesgo Caídas:</b> ${p.riesgo_caidas ? "Sí" : "No"}</div>
        <div class="info-item"><b>Alergias:</b> ${p.alergias || "-"}</div>
        <div class="info-item"><b>Comorbilidades:</b> ${p.comorbilidades || "-"}</div>
        <div class="info-item"><b>Ingreso:</b> ${p.fecha_ingreso}</div>
      `;

      const { data: evol } = await supabase.from("evolucion_medica").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: res } = await supabase.from("resultados_clinicos").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: trat } = await supabase.from("tratamientos").select("*").eq("patient_id", id).order("dia_estancia", { ascending: true });
      const { data: alta } = await supabase.from("alta_resumen").select("*").eq("patient_id", id).single();

      if (evol?.length > 0) {
        const first = evol[0], last = evol[evol.length - 1];
        new Chart(document.getElementById("radarChart"), {
          type: "radar",
          data: {
            labels: ["Dolor", "Movilidad", "Apetito", "Sueño", "Tolerancia"],
            datasets: [
              { label: `Ingreso`, data: [first.dolor_nivel, first.movilidad, first.apetito, first.sueño_calidad, first.tolerancia_tratamiento], backgroundColor: "rgba(255,99,132,0.2)", borderColor: "#ff6384" },
              { label: `Actual`, data: [last.dolor_nivel, last.movilidad, last.apetito, last.sueño_calidad, last.tolerancia_tratamiento], backgroundColor: "rgba(54,162,235,0.2)", borderColor: "#36a2eb" }
            ]
          },
          options: { plugins: { legend: { display: false } }, scales: { r: { max: 10, beginAtZero: true } } }
        });
      }

      if (res?.length > 0) {
        new Chart(document.getElementById("vitalChart"), {
          type: "line",
          data: {
            labels: res.map(r => r.fecha),
            datasets: [
              { label: "Temp (°C)", data: res.map(r => r.temperatura), borderColor: "#ff9f40", tension: 0.3, fill: false },
              { label: "FC", data: res.map(r => r.frecuencia_cardiaca), borderColor: "#4bc0c0", tension: 0.3, fill: false },
              { label: "SpO₂", data: res.map(r => r.spo2), borderColor: "#9966ff", tension: 0.3, fill: false }
            ]
          },
          options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false } } }
        });
      }

      document.getElementById("tratamientos").innerHTML = trat?.length
        ? trat.map(t => `
          <div class="treatment-item"><b>${t.tratamiento}</b> (${t.via_administracion})<br>
          ${t.cambio_tratamiento ? "Cambio: " + t.cambio_tratamiento + "<br>" : ""}
          ${t.efectos_secundarios ? "<i>Efectos:</i> " + t.efectos_secundarios : ""}</div>
        `).join("")
        : "<em>No hay tratamientos registrados</em>";

      document.getElementById("alta").innerHTML = alta
        ? `
          <b>Fecha:</b> ${alta.fecha_alta}<br>
          <b>Diagnóstico:</b> ${alta.diagnostico_principal}<br>
          <b>Secundarios:</b> ${alta.diagnosticos_secundarios || "-"}<br>
          <b>Resumen:</b> ${alta.evolucion_resumen}<br>
          <b>Tratamiento al alta:</b> ${alta.tratamiento_alta}<br>
          <b>Seguimiento:</b> ${alta.seguimiento_recomendado}<br>
          <b>Riesgo Recaída:</b> ${(alta.riesgo_recaida_estimado*100).toFixed(1)}%
        `
        : "<em>Sin informe de alta</em>";
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const canvas = await html2canvas(document.getElementById("dashboard"), { scale: 2 });
      const img = canvas.toDataURL("image/png");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(img, "PNG", 0, 0, width, height);
      pdf.save("informe_resumido.pdf");
    });

    load();
  </script>
</body>
</html>
