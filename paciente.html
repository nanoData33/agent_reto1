<style>
:root {
  --azul: #004aad;
  --gris: #f6f8fb;
  --panel: #ffffff;
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--gris);
  margin: 0;
  color: #1f2d3d;
}
header {
  background: var(--azul);
  color: white;
  padding: 12px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 1.1rem; font-weight: 600; }
.btn {
  background: white;
  color: var(--azul);
  border: none;
  border-radius: 6px;
  font-weight: 600;
  padding: 6px 14px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { background: #e6eeff; }

main {
  max-width: 1000px;
  margin: 20px auto;
  background: var(--panel);
  border-radius: 12px;
  padding: 25px 35px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 20px;
}

section { background: #f9fafb; border-radius: 10px; padding: 15px; box-shadow: inset 0 0 4px rgba(0,0,0,0.05); }

.metricas { display: flex; flex-wrap: wrap; gap: 12px; }
.mini {
  background: #fff;
  border-radius: 8px;
  padding: 8px 10px;
  flex: 1 1 45%;
  text-align: center;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}
.mini h4 { margin: 0; font-size: 0.9rem; color: #555; }
.mini p { margin: 4px 0 0; font-weight: 600; color: var(--azul); }

.timeline { font-size: 0.85rem; max-height: 120px; overflow-y: auto; }
.timeline-item { margin-bottom: 5px; }
.timeline-item strong { color: var(--azul); }

@media print {
  header, .btn { display: none; }
  main { box-shadow: none; margin: 0; padding: 0; }
}
</style>
</head>

<body>
<header>

<main id="informe">

<script>
const supabase = window.supabase.createClient(
  'https://aczjgeleupwlvghjhkav.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM'
);

const id = new URLSearchParams(window.location.search).get("id");

async function cargar() {
  if (!id) return alert("No se ha indicado el paciente.");

  const { data: p } = await supabase.from('pacientes').select('*').eq('PacienteID', id).single();
  if (!p) return alert("Paciente no encontrado.");
  document.getElementById('nombre').textContent = p.Nombre;
  document.getElementById('edad').textContent = p.Edad;
  document.getElementById('sexo').textContent = p.Sexo;
  document.getElementById('diagnostico').textContent = p.DiagnosticoPrincipal;
  document.getElementById('servicio').textContent = p.Servicio;

  const { data: evol } = await supabase.from('evolucion').select('*').eq('PacienteID', id).order('Fecha');
  const { data: meds } = await supabase.from('medicacion').select('*').eq('PacienteID', id);
  const { data: notas } = await supabase.from('notas').select('*').eq('PacienteID', id).order('Fecha');

  if (!evol?.length) return;

  // --- Radar con datos reales ---
  const ingreso = evol[0];
  const alta = evol[evol.length - 1];
  const labels = ['PresiÃ³n SistÃ³lica', 'Frecuencia CardÃ­aca', 'Temperatura', 'SaturaciÃ³n Oâ‚‚', 'Glucosa', 'Creatinina'];
  const ingresoVals = [
    ingreso.PresionSistolica, ingreso.FrecuenciaCardiaca, ingreso.Temperatura,
    ingreso.SaturacionOxigeno, ingreso.Glucosa, ingreso.Creatinina
  ];
  const altaVals = [
    alta.PresionSistolica, alta.FrecuenciaCardiaca, alta.Temperatura,
    alta.SaturacionOxigeno, alta.Glucosa, alta.Creatinina
  ];

  new Chart(document.getElementById('radarChart'), {
    type: 'radar',
    data: {
      labels,
      datasets: [
        { label: 'Ingreso', data: ingresoVals, backgroundColor: 'rgba(0,74,173,0.3)', borderColor: '#004aad' },
        { label: 'Alta', data: altaVals, backgroundColor: 'rgba(22,163,74,0.3)', borderColor: '#16a34a' }
      ]
    },
    options: {
      scales: {
        r: { ticks: { display: false }, beginAtZero: false }
      },
      plugins: { legend: { position: 'bottom' } }
    }
  });

  // --- MedicaciÃ³n ---
  document.getElementById('meds').innerHTML = meds.length
    ? meds.map(m => `<p>${m.Medicamento} â€” ${m.Dosis} (${m.Via})</p>`).join('')
    : 'Sin medicaciÃ³n activa.';

  // --- Notas clÃ­nicas ---
  document.getElementById('timeline').innerHTML = notas.length
    ? notas.slice(-3).map(n => `<div class="timeline-item"><strong>${n.Fecha}:</strong> ${n.Nota}</div>`).join('')
    : 'Sin notas clÃ­nicas registradas.';
}

function descargarPDF() {
  const opt = {
    margin: 0.4,
    filename: 'Informe_Paciente.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(document.getElementById("informe")).save();
}

cargar();
</script>
</body>
</html>
