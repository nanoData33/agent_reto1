<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Paciente</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f9ff, #eef3ff);
      color: #1a1a1a;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background: #004aad;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    header button {
      background: #ffffff22;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    header button:hover {
      background: #ffffff44;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 25px;
      padding: 30px;
      width: 95%;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow: hidden;
    }

    .card h2 {
      margin-top: 0;
      color: #004aad;
      font-size: 1.1em;
      border-bottom: 2px solid #004aad20;
      padding-bottom: 6px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      font-size: 0.95em;
    }

    .info-item {
      background: #f6f9ff;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .charts {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      gap: 30px;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      flex: 1;
      height: 320px !important;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.close()">‚¨Ö Volver</button>
    <h1 id="name">Cargando...</h1>
    <button id="pdfBtn">üìÑ PDF</button>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Datos del paciente</h2>
      <div class="info-grid" id="info"></div>
    </div>

    <div class="card">
      <h2>Resumen cl√≠nico</h2>
      <div id="resumen">Cargando datos cl√≠nicos...</div>
    </div>

    <div class="charts">
      <canvas id="lineChart"></canvas>
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <footer>¬© 2025 MedAI Evolution Assistant</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const params = new URLSearchParams(window.location.search);
    const patientId = params.get("id");

    async function loadPatient() {
      const { data, error } = await supabase
        .from("vista_pacientes_completo")
        .select("*")
        .eq("patient_id", patientId)
        .single();

      if (error) return console.error(error);

      document.getElementById("name").textContent = data.nombre;
      document.getElementById("info").innerHTML = `
        <div class="info-item"><strong>Edad:</strong> ${data.edad} a√±os</div>
        <div class="info-item"><strong>Sexo:</strong> ${data.sexo}</div>
        <div class="info-item"><strong>M√©dico:</strong> ${data.firma_medico || "No asignado"}</div>
        <div class="info-item"><strong>Estado:</strong> ${data.estado_general || "Sin datos"}</div>
        <div class="info-item"><strong>Diagn√≥stico:</strong> ${data.diagnostico_principal || "N/A"}</div>
        <div class="info-item"><strong>Fecha √∫ltima:</strong> ${data.fecha || "N/A"}</div>
      `;

      const evol = Array.isArray(data.evolucion_medica)
        ? data.evolucion_medica
        : JSON.parse(data.evolucion_medica || "[]");

      if (!evol.length) {
        document.getElementById("resumen").textContent = "Sin evoluci√≥n m√©dica registrada.";
        return;
      }

      const resumen = evol[evol.length - 1];
      document.getElementById("resumen").innerHTML = `
        <strong>Nota m√©dica:</strong> ${resumen.nota_medica || "No disponible"}<br>
        <strong>Tratamiento:</strong> ${resumen.tolerancia_tratamiento || "-"} /10<br>
        <strong>Riesgo reca√≠da:</strong> ${(resumen.riesgo_recaida_estimado * 100).toFixed(1)}%<br>
        <strong>Valoraci√≥n global:</strong> ${resumen.valoracion_estado}/5
      `;

      const fechas = evol.map(e => e.fecha);
      const valoracion = evol.map(e => e.valoracion_estado);

      const inicio = evol[0];
      const fin = evol[evol.length - 1];

      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: fechas,
          datasets: [{
            label: "Valoraci√≥n del estado",
            data: valoracion,
            borderColor: "#0078d7",
            backgroundColor: "rgba(0,120,215,0.15)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, max: 5 } }
        }
      });

      new Chart(document.getElementById("radarChart"), {
        type: "radar",
        data: {
          labels: ["Dolor", "Movilidad", "Apetito", "Sue√±o", "Tolerancia"],
          datasets: [
            {
              label: `Ingreso (${inicio.fecha})`,
              data: [inicio.dolor_nivel, inicio.movilidad, inicio.apetito, inicio.sue√±o_calidad, inicio.tolerancia_tratamiento],
              backgroundColor: "rgba(255,99,132,0.2)",
              borderColor: "#ff6384",
              borderWidth: 2
            },
            {
              label: `√öltimo (${fin.fecha})`,
              data: [fin.dolor_nivel, fin.movilidad, fin.apetito, fin.sue√±o_calidad, fin.tolerancia_tratamiento],
              backgroundColor: "rgba(0,120,215,0.25)",
              borderColor: "#0078d7",
              borderWidth: 2
            }
          ]
        },
        options: {
          plugins: { legend: { position: "bottom" } },
          scales: { r: { beginAtZero: true, max: 10 } }
        }
      });
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("l", "pt", "a4");
      const canvas = await html2canvas(document.querySelector(".dashboard"));
      const imgData = canvas.toDataURL("image/png");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("informe_paciente.pdf");
    });

    loadPatient();
  </script>
</body>
</html>
