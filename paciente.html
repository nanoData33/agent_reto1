<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedAI Evolution Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --azul: #004aad;
  --gris: #f5f7fa;
  --panel: #ffffff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--gris);
  margin: 0;
  color: #1f2d3d;
}

header {
  background: var(--azul);
  color: white;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 { font-size: 1.2rem; font-weight: 600; }

.btn {
  background: white;
  color: var(--azul);
  border: none;
  border-radius: 6px;
  font-weight: 600;
  padding: 8px 14px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { background: #e6eeff; }

main {
  max-width: 1100px;
  margin: 30px auto;
  background: var(--panel);
  border-radius: 10px;
  padding: 25px 40px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2 {
  color: var(--azul);
  font-size: 1rem;
  margin-bottom: 10px;
  border-bottom: 2px solid #e0e7ff;
  padding-bottom: 4px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.card {
  background: #f9fafb;
  border-radius: 10px;
  padding: 12px 15px;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.04);
}

.metric {
  font-size: 0.9rem;
}

.metric p { margin: 4px 0; }

.timeline {
  font-size: 0.85rem;
  max-height: 120px;
  overflow-y: auto;
}
.timeline-item strong { color: var(--azul); }

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.85rem;
}
th, td {
  padding: 6px 8px;
  border-bottom: 1px solid #e5e7eb;
}
th {
  background: var(--azul);
  color: white;
  font-weight: 500;
}

/* Ajuste para PDF */
@media print {
  header, .btn { display: none; }
  main { box-shadow: none; margin: 0; padding: 0; }
}
</style>
</head>

<body>
<header>
  <h1>MedAI Evolution Assistant</h1>
  <button class="btn" onclick="descargarPDF()">üìÑ Exportar A4</button>
</header>

<main id="informe">

  <!-- Perfil -->
  <section class="card">
    <h2>üë§ Datos del Paciente</h2>
    <p><b>Nombre:</b> <span id="nombre"></span></p>
    <p><b>Edad:</b> <span id="edad"></span> ‚Äî <b>Sexo:</b> <span id="sexo"></span></p>
    <p><b>Diagn√≥stico principal:</b> <span id="diagnostico"></span></p>
    <p><b>Servicio:</b> <span id="servicio"></span></p>
  </section>

  <!-- Tendencias -->
  <section>
    <h2>üìà Evoluci√≥n Cl√≠nica (Datos reales)</h2>
    <div class="grid">
      <canvas id="renalChart"></canvas>
      <canvas id="cardioChart"></canvas>
      <canvas id="respChart"></canvas>
    </div>
  </section>

  <!-- Informaci√≥n complementaria -->
  <div class="grid" style="margin-top:20px;">
    <div class="card">
      <h2>üß™ √öltimos an√°lisis</h2>
      <div id="lab"></div>
    </div>

    <div class="card">
      <h2>üíä Medicaci√≥n activa</h2>
      <div id="meds"></div>
    </div>

    <div class="card">
      <h2>üìÖ Notas cl√≠nicas</h2>
      <div class="timeline" id="timeline"></div>
    </div>
  </div>

  <section style="margin-top:25px;">
    <h2>üë©‚Äç‚öïÔ∏è Equipo m√©dico responsable</h2>
    <table id="tablaMedicos">
      <thead><tr><th>Nombre</th><th>Especialidad</th><th>Rol</th><th>Activo</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
const supabase = window.supabase.createClient(
  'https://aczjgeleupwlvghjhkav.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM'
);

const id = new URLSearchParams(window.location.search).get("id");

async function cargar() {
  if (!id) return alert("No se ha indicado el paciente.");

  const { data: p } = await supabase.from('pacientes').select('*').eq('PacienteID', id).single();
  if (!p) return alert("Paciente no encontrado.");

  document.getElementById('nombre').textContent = p.Nombre;
  document.getElementById('edad').textContent = p.Edad;
  document.getElementById('sexo').textContent = p.Sexo;
  document.getElementById('diagnostico').textContent = p.DiagnosticoPrincipal;
  document.getElementById('servicio').textContent = p.Servicio;

  const { data: evol } = await supabase.from('evolucion').select('*').eq('PacienteID', id).order('Fecha');
  const { data: labs } = await supabase.from('lab_iniciales').select('*').eq('PacienteID', id).maybeSingle();
  const { data: meds } = await supabase.from('medicacion').select('*').eq('PacienteID', id);
  const { data: notas } = await supabase.from('notas').select('*').eq('PacienteID', id).order('Fecha');
  const { data: medicos } = await supabase.from('personal_medico').select('*').limit(5);
  const { data: signos } = await supabase.from('signos_vitales').select('*').eq('PacienteID', id).order('Fecha');

  // === Gr√°ficos ===
  if (evol?.length) {
    new Chart(document.getElementById('renalChart'), {
      type: 'line',
      data: {
        labels: evol.map(e => e.Fecha),
        datasets: [
          { label: 'Creatinina', data: evol.map(e => e.Creatinina), borderColor: '#dc2626', tension: 0.3 },
          { label: 'Urea', data: evol.map(e => e.Urea), borderColor: '#f59e0b', tension: 0.3 }
        ]
      },
      options: { plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('cardioChart'), {
      type: 'line',
      data: {
        labels: evol.map(e => e.Fecha),
        datasets: [
          { label: 'Presi√≥n Sist√≥lica', data: evol.map(e => e.PresionSistolica), borderColor: '#2563eb', tension: 0.3 },
          { label: 'Frecuencia Card√≠aca', data: evol.map(e => e.FrecuenciaCardiaca), borderColor: '#16a34a', tension: 0.3 }
        ]
      },
      options: { plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('respChart'), {
      type: 'line',
      data: {
        labels: signos.map(s => s.Fecha),
        datasets: [
          { label: 'Temperatura', data: signos.map(s => s.Temperatura), borderColor: '#e11d48', tension: 0.3 },
          { label: 'Saturaci√≥n O‚ÇÇ', data: signos.map(s => s.SaturacionOxigeno), borderColor: '#0ea5e9', tension: 0.3 }
        ]
      },
      options: { plugins: { legend: { display: false } } }
    });
  }

  // === Laboratorio ===
  if (labs) {
    const keys = ['Glucosa','Creatinina','Urea','Hemoglobina','Leucocitos'];
    document.getElementById('lab').innerHTML = keys.map(k =>
      `<p><b>${k}:</b> ${labs[k] ?? '‚Äî'}</p>`).join('');
  } else {
    document.getElementById('lab').innerHTML = 'Sin an√°lisis registrados.';
  }

  // === Medicaci√≥n ===
  document.getElementById('meds').innerHTML = meds.length
    ? meds.map(m => `<p>${m.Medicamento} ‚Äî ${m.Dosis} (${m.Via})</p>`).join('')
    : 'Sin medicaci√≥n activa.';

  // === Notas ===
  document.getElementById('timeline').innerHTML = notas.length
    ? notas.map(n => `<div class="timeline-item"><strong>${n.Fecha}:</strong> ${n.Nota}</div>`).join('')
    : 'Sin notas cl√≠nicas.';

  // === M√©dicos ===
  document.querySelector('#tablaMedicos tbody').innerHTML =
    medicos.map(m => `<tr>
      <td>${m.Nombre}</td><td>${m.Especialidad}</td><td>${m.Rol}</td><td>${m.Activo ? "‚úÖ" : "‚ùå"}</td>
    </tr>`).join('');
}

function descargarPDF() {
  const opt = {
    margin: 0.4,
    filename: 'Informe_Evolutivo.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(document.getElementById("informe")).save();
}

cargar();
</script>
</body>
</html>
