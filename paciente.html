<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha del Paciente</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f5ff;
      margin: 0;
      padding: 30px;
      color: #222;
    }

    h1 {
      color: #004aad;
      border-bottom: 2px solid #004aad;
      padding-bottom: 10px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .info-item {
      background: #f9fbff;
      border-radius: 10px;
      padding: 10px 15px;
      border-left: 4px solid #0078d7;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    canvas {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 520px;
    }

    .btn {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #003b8c;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="btn" onclick="window.close()">‚¨Ö Volver</button>
    <button class="btn" id="pdfBtn">üìÑ Descargar Informe</button>
  </div>

  <h1 id="name"></h1>

  <div class="container" id="info"></div>

  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const params = new URLSearchParams(window.location.search);
    const patientId = params.get("id");

    async function loadPatient() {
      const { data, error } = await supabase
        .from("vista_pacientes_completo")
        .select("*")
        .eq("patient_id", patientId)
        .single();

      if (error) return console.error(error);

      document.getElementById("name").textContent = data.nombre;
      document.getElementById("info").innerHTML = `
        <div class="info-grid">
          <div class="info-item"><strong>Diagn√≥stico:</strong> ${data.diagnostico_principal || "Sin diagn√≥stico"}</div>
          <div class="info-item"><strong>Edad:</strong> ${data.edad} a√±os</div>
          <div class="info-item"><strong>Sexo:</strong> ${data.sexo}</div>
          <div class="info-item"><strong>M√©dico Responsable:</strong> ${data.firma_medico || "No registrado"}</div>
          <div class="info-item"><strong>Estado Actual:</strong> ${data.estado_general || "Desconocido"}</div>
          <div class="info-item"><strong>Fecha √öltima Evaluaci√≥n:</strong> ${data.fecha || "N/A"}</div>
        </div>
      `;

      const evol = Array.isArray(data.evolucion_medica)
        ? data.evolucion_medica
        : JSON.parse(data.evolucion_medica || "[]");

      if (!evol.length) return;

      const fechas = evol.map(e => e.fecha);
      const valoracion = evol.map(e => e.valoracion_estado);

      const inicio = evol[0];
      const fin = evol[evol.length - 1];

      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: fechas,
          datasets: [{
            label: "Valoraci√≥n del estado",
            data: valoracion,
            borderColor: "#0078d7",
            backgroundColor: "rgba(0,120,215,0.15)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { y: { beginAtZero: true, max: 5 } }
        }
      });

      new Chart(document.getElementById("radarChart"), {
        type: "radar",
        data: {
          labels: ["Dolor", "Movilidad", "Apetito", "Sue√±o", "Tolerancia"],
          datasets: [
            {
              label: `Ingreso (${inicio.fecha})`,
              data: [
                inicio.dolor_nivel,
                inicio.movilidad,
                inicio.apetito,
                inicio.sue√±o_calidad,
                inicio.tolerancia_tratamiento
              ],
              backgroundColor: "rgba(255,99,132,0.2)",
              borderColor: "#ff6384",
              borderWidth: 2
            },
            {
              label: `√öltimo (${fin.fecha})`,
              data: [
                fin.dolor_nivel,
                fin.movilidad,
                fin.apetito,
                fin.sue√±o_calidad,
                fin.tolerancia_tratamiento
              ],
              backgroundColor: "rgba(0,120,215,0.25)",
              borderColor: "#0078d7",
              borderWidth: 2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { r: { beginAtZero: true, max: 10 } }
        }
      });
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");

      const content = document.body;
      const canvas = await html2canvas(content);
      const imgData = canvas.toDataURL("image/png");

      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("informe_paciente.pdf");
    });

    loadPatient();
  </script>
</body>
</html>
