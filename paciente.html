<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Cl√≠nico - MedAI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root {
    --azul: #0078d4;
    --fondo: #f4f7fa;
    --texto: #1f2d3d;
    --panel: #ffffff;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--fondo);
    margin: 0;
    color: var(--texto);
  }

  header {
    background: var(--azul);
    color: white;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  header h1 {
    font-weight: 600;
    font-size: 1.4rem;
  }

  .btn {
    background: white;
    color: var(--azul);
    border: none;
    border-radius: 6px;
    font-weight: 600;
    padding: 10px 18px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  main {
    max-width: 1200px;
    margin: 40px auto;
    background: var(--panel);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  }

  section {
    margin-bottom: 40px;
  }

  h2 {
    color: var(--azul);
    font-weight: 600;
    border-bottom: 2px solid #d7e3f5;
    padding-bottom: 5px;
    margin-bottom: 18px;
  }

  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    font-size: 0.95rem;
  }

  .panel {
    background: #f8fbff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.04);
  }

  .grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #e0e6f1;
    text-align: left;
  }

  th {
    background: var(--azul);
    color: white;
    font-weight: 500;
  }

  svg.human { max-width: 240px; }

  .status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
  }
</style>
</head>

<body>
  <header>
    <h1>ü©∫ MedAI Evolution Dashboard</h1>
    <button class="btn" onclick="descargarPDF()">üìÑ Descargar Informe</button>
  </header>

  <main id="informe">
    <section>
      <h2>üë§ Datos del paciente</h2>
      <div id="datosPaciente" class="info-grid"></div>
    </section>

    <section>
      <h2>üß† Resumen IA (n8n)</h2>
      <div class="panel" id="resumenIA">‚öôÔ∏è Resumen generado autom√°ticamente (placeholder IA).</div>
    </section>

    <div class="grid-2">
      <section class="panel">
        <h2>üìä Comparativa ingreso vs alta</h2>
        <canvas id="radarChart" height="280"></canvas>
      </section>

      <section class="panel" style="text-align:center;">
        <h2>üßç‚Äç‚ôÇÔ∏è Figura corporal</h2>
        <svg id="body" class="human" viewBox="0 0 200 500">
          <circle id="head" cx="100" cy="50" r="30" fill="#a0c4ff"/>
          <rect id="torso" x="75" y="80" width="50" height="120" rx="25" fill="#a0c4ff"/>
          <rect id="armL" x="40" y="90" width="30" height="100" rx="15" fill="#a0c4ff"/>
          <rect id="armR" x="130" y="90" width="30" height="100" rx="15" fill="#a0c4ff"/>
          <rect id="legL" x="75" y="200" width="20" height="120" rx="10" fill="#a0c4ff"/>
          <rect id="legR" x="105" y="200" width="20" height="120" rx="10" fill="#a0c4ff"/>
        </svg>
      </section>
    </div>

    <section>
      <h2>üíä Tratamiento y medicaci√≥n</h2>
      <table>
        <thead><tr><th>Medicamento</th><th>Dosis</th><th>V√≠a</th></tr></thead>
        <tbody id="tablaMeds"></tbody>
      </table>
    </section>

    <section>
      <h2>üìà √öltimas constantes vitales</h2>
      <div id="constantes" class="panel"></div>
    </section>
  </main>

  <script>
  const supabase = supabase.createClient('https://aczjgeleupwlvghjhkav.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM');
  const id = new URLSearchParams(window.location.search).get("id") || "PAC001";

  async function cargarDatos() {
    try {
      const { data: paciente } = await supabase.from('pacientes').select('*').eq('PacienteID', id).single();
      const { data: evolucion } = await supabase.from('evolucion').select('*').eq('PacienteID', id).order('Fecha', { ascending: true });
      const { data: meds } = await supabase.from('medicacion').select('*').eq('PacienteID', id);
      const { data: signos } = await supabase.from('signos_vitales').select('*').eq('PacienteID', id).order('Fecha', { ascending: false }).limit(1);

      if (!paciente) throw new Error("Paciente no encontrado");

      document.getElementById("datosPaciente").innerHTML = `
        <p><b>Nombre:</b> ${paciente.Nombre}</p>
        <p><b>Edad:</b> ${paciente.Edad}</p>
        <p><b>Sexo:</b> ${paciente.Sexo}</p>
        <p><b>Diagn√≥stico:</b> ${paciente.DiagnosticoPrincipal}</p>
        <p><b>Motivo de ingreso:</b> ${paciente.MotivoIngreso}</p>
        <p><b>Servicio:</b> ${paciente.Servicio}</p>
        <p><b>Fecha ingreso:</b> ${paciente.FechaIngreso}</p>
        <p><b>Estado inicial:</b> ${paciente.EstadoAlIngreso}</p>
      `;

      // --- Radar Chart ingreso vs alta ---
      let ingreso = evolucion[0] || {};
      let alta = evolucion[evolucion.length-1] || {};
      const ctx = document.getElementById("radarChart");
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['TA sist√≥lica', 'TA diast√≥lica', 'FC', 'Temp', 'O‚ÇÇ', 'Glucosa'],
          datasets: [
            {
              label: 'Ingreso',
              data: [ingreso.PresionSistolica, ingreso.PresionDiastolica, ingreso.FrecuenciaCardiaca, ingreso.Temperatura, ingreso.SaturacionOxigeno, ingreso.Glucosa],
              borderColor: '#0078d4',
              backgroundColor: 'rgba(0,120,212,0.2)',
              borderWidth: 2
            },
            {
              label: 'Alta',
              data: [alta.PresionSistolica, alta.PresionDiastolica, alta.FrecuenciaCardiaca, alta.Temperatura, alta.SaturacionOxigeno, alta.Glucosa],
              borderColor: '#28a745',
              backgroundColor: 'rgba(40,167,69,0.2)',
              borderWidth: 2
            }
          ]
        },
        options: { scales: { r: { beginAtZero: false } } }
      });

      // --- Figura corporal din√°mica ---
      const s = signos?.[0] || {};
      const color = (cond) => cond ? "#e74c3c" : "#a0c4ff";
      document.getElementById("head").setAttribute("fill", color(s.Temperatura > 37.5));
      document.getElementById("torso").setAttribute("fill", color(s.FrecuenciaCardiaca > 100));
      document.getElementById("armL").setAttribute("fill", color(s.SaturacionOxigeno < 92));
      document.getElementById("armR").setAttribute("fill", color(s.SaturacionOxigeno < 92));
      document.getElementById("legL").setAttribute("fill", color(s.PresionSistolica < 90));
      document.getElementById("legR").setAttribute("fill", color(s.PresionSistolica < 90));

      // --- Medicaci√≥n ---
      let html = meds.map(m => `<tr><td>${m.Medicamento}</td><td>${m.Dosis}</td><td>${m.Via}</td></tr>`).join("");
      document.getElementById("tablaMeds").innerHTML = html || "<tr><td colspan='3'>Sin datos de medicaci√≥n</td></tr>";

      // --- Constantes ---
      document.getElementById("constantes").innerHTML = `
        <p><b>Presi√≥n arterial:</b> ${s.PresionSistolica}/${s.PresionDiastolica} mmHg</p>
        <p><b>Frecuencia cardiaca:</b> ${s.FrecuenciaCardiaca} bpm</p>
        <p><b>Temperatura:</b> ${s.Temperatura} ¬∞C</p>
        <p><b>Saturaci√≥n de ox√≠geno:</b> ${s.SaturacionOxigeno}%</p>
        <p><b>Frecuencia respiratoria:</b> ${s.FrecuenciaRespiratoria} rpm</p>
      `;
    } catch (e) {
      console.error(e);
      alert("Error cargando datos del paciente");
    }
  }

  function descargarPDF() {
    const opt = { margin: 0.4, filename: 'Informe_MedAI.pdf', html2canvas: { scale: 2 }, jsPDF: { format: 'a4', orientation: 'portrait' } };
    html2pdf().set(opt).from(document.getElementById("informe")).save();
  }

  cargarDatos();
  </script>
</body>
</html>
