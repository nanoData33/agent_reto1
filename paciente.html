<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe Clínico - MedAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      color: #1f2d3d;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .btn {
      background: white;
      color: #004aad;
      border: 2px solid white;
      border-radius: 6px;
      font-weight: 600;
      padding: 8px 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #004aad;
      color: white;
      border-color: white;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h2 {
      color: #004aad;
      font-size: 1.2rem;
      border-bottom: 2px solid #e1e7f3;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    section {
      margin-bottom: 30px;
    }
    .panel {
      background: #f7faff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.04);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #004aad;
      color: white;
    }
    svg.human { max-width: 240px; }
  </style>
</head>

<body>
  <header>
    <h1>MedAI Evolution Dashboard</h1>
    <button class="btn" onclick="descargarPDF()">Descargar PDF</button>
  </header>

  <main id="informe">
    <section>
      <h2>Datos del paciente</h2>
      <div id="datosPaciente"></div>
    </section>

    <section>
      <h2>Resumen IA (n8n)</h2>
      <div class="panel" id="resumenIA">⚙️ En este espacio aparecerá el resumen clínico generado automáticamente por la IA.</div>
    </section>

    <div class="grid-2">
      <section class="panel">
        <h2>Evolución ingreso vs alta</h2>
        <canvas id="radarChart" height="280"></canvas>
      </section>

      <section class="panel" style="text-align:center;">
        <h2>Figura corporal</h2>
        <svg id="body" class="human" viewBox="0 0 200 500">
          <circle id="head" cx="100" cy="50" r="30" fill="#a0c4ff"/>
          <rect id="torso" x="75" y="80" width="50" height="120" rx="25" fill="#a0c4ff"/>
          <rect id="armL" x="40" y="90" width="30" height="100" rx="15" fill="#a0c4ff"/>
          <rect id="armR" x="130" y="90" width="30" height="100" rx="15" fill="#a0c4ff"/>
          <rect id="legL" x="75" y="200" width="20" height="120" rx="10" fill="#a0c4ff"/>
          <rect id="legR" x="105" y="200" width="20" height="120" rx="10" fill="#a0c4ff"/>
        </svg>
      </section>
    </div>

    <section>
      <h2>Tratamiento y medicación</h2>
      <table>
        <thead><tr><th>Medicamento</th><th>Dosis</th><th>Vía</th></tr></thead>
        <tbody id="tablaMeds"></tbody>
      </table>
    </section>
  </main>

  <script>
  const supabase = supabase.createClient('https://TU_URL.supabase.co', 'TU_KEY');
  const id = new URLSearchParams(window.location.search).get("id") || "PAC001";

  async function cargarDatos() {
    const { data: p } = await supabase.from('pacientes').select('*').eq('PacienteID', id).single();
    const { data: evo } = await supabase.from('evolucion').select('*').eq('PacienteID', id).order('Fecha', { ascending: true });
    const { data: meds } = await supabase.from('medicacion').select('*').eq('PacienteID', id);

    document.getElementById("datosPaciente").innerHTML = `
      <p><b>Nombre:</b> ${p.Nombre}</p>
      <p><b>Edad:</b> ${p.Edad}</p>
      <p><b>Diagnóstico:</b> ${p.DiagnosticoPrincipal}</p>
      <p><b>Servicio:</b> ${p.Servicio}</p>
      <p><b>Ingreso:</b> ${p.FechaIngreso}</p>
    `;

    let ingreso = evo[0];
    let alta = evo[evo.length-1];

    // Radar Chart
    const ctx = document.getElementById("radarChart");
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['TA sistólica', 'TA diastólica', 'FC', 'Temp', 'O₂', 'Glucosa'],
        datasets: [
          {
            label: 'Ingreso',
            data: [ingreso.PresionSistolica, ingreso.PresionDiastolica, ingreso.FrecuenciaCardiaca, ingreso.Temperatura, ingreso.SaturacionOxigeno, ingreso.Glucosa],
            borderColor: '#004aad',
            backgroundColor: 'rgba(0,74,173,0.2)',
            borderWidth: 2
          },
          {
            label: 'Alta',
            data: [alta.PresionSistolica, alta.PresionDiastolica, alta.FrecuenciaCardiaca, alta.Temperatura, alta.SaturacionOxigeno, alta.Glucosa],
            borderColor: '#2ecc71',
            backgroundColor: 'rgba(46,204,113,0.2)',
            borderWidth: 2
          }
        ]
      },
      options: { scales: { r: { beginAtZero: false } } }
    });

    // Figura corporal: coloreo automático
    const s = alta;
    const color = (cond) => cond ? "#e74c3c" : "#a0c4ff";
    document.getElementById("head").setAttribute("fill", color(s.Temperatura > 37.5));
    document.getElementById("torso").setAttribute("fill", color(s.FrecuenciaCardiaca > 100));
    document.getElementById("armL").setAttribute("fill", color(s.SaturacionOxigeno < 92));
    document.getElementById("armR").setAttribute("fill", color(s.SaturacionOxigeno < 92));
    document.getElementById("legL").setAttribute("fill", color(s.PresionSistolica < 90));
    document.getElementById("legR").setAttribute("fill", color(s.PresionSistolica < 90));

    // Tabla medicación
    let html = meds.map(m => `<tr><td>${m.Medicamento}</td><td>${m.Dosis}</td><td>${m.Via}</td></tr>`).join("");
    document.getElementById("tablaMeds").innerHTML = html;
  }

  function descargarPDF() {
    const opt = { margin: 0.4, filename: 'Informe_MedAI.pdf', html2canvas: { scale: 2 }, jsPDF: { format: 'a4', orientation: 'portrait' } };
    html2pdf().set(opt).from(document.getElementById("informe")).save();
  }

  cargarDatos();
  </script>
</body>
</html>
