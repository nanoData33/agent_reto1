<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe Clínico de Alta</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8faff;
      color: #222;
      margin: 0;
    }

    header {
      background: #003b91;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 1.3em; margin: 0; }
    header button {
      background: white;
      color: #003b91;
      border: none;
      font-weight: 600;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    main {
      background: white;
      width: 85%;
      margin: 25px auto;
      padding: 25px 35px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    h2 {
      color: #003b91;
      border-bottom: 1px solid #d4def4;
      font-size: 1.05em;
      margin-top: 25px;
      margin-bottom: 10px;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 0.9em;
    }

    td {
      padding: 4px 6px;
      border-bottom: 1px solid #e8eefc;
      vertical-align: top;
    }

    tr:nth-child(even) { background: #f7f9ff; }

    #radarChart {
      width: 400px !important;
      height: 300px !important;
      margin: 10px auto;
      display: block;
    }

    .section p {
      margin: 4px 0;
      line-height: 1.4em;
      font-size: 0.9em;
    }

    footer {
      text-align: right;
      font-size: 0.75em;
      color: #666;
      margin: 15px 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="nombre">Informe de Alta Médica</h1>
    <button id="pdfBtn">Guardar PDF</button>
  </header>

  <main id="dashboard">
    <section>
      <h2>Datos del Paciente</h2>
      <table id="info"></table>
    </section>

    <section>
      <h2>Evolución Clínica</h2>
      <canvas id="radarChart"></canvas>
    </section>

    <section>
      <h2>Tratamientos Administrados</h2>
      <div id="tratamientos"></div>
    </section>

    <section>
      <h2>Resumen de Alta</h2>
      <div id="alta"></div>
    </section>
  </main>

  <footer>© 2025 Sistema Clínico — Informe médico automatizado</footer>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const id = new URLSearchParams(window.location.search).get("id");

    async function load() {
      const { data: p } = await supabase.from("paciente").select("*").eq("patient_id", id).single();
      if (!p) return;
      document.getElementById("nombre").textContent = p.nombre;

      document.getElementById("info").innerHTML = `
        <tr><td><b>Edad:</b> ${p.edad}</td><td><b>Sexo:</b> ${p.sexo}</td><td><b>IMC:</b> ${p.imc}</td></tr>
        <tr><td><b>Peso:</b> ${p.peso_kg} kg</td><td><b>Altura:</b> ${p.altura_cm} cm</td><td><b>Ingreso:</b> ${p.fecha_ingreso}</td></tr>
        <tr><td><b>Motivo:</b> ${p.motivo_ingreso}</td><td><b>Servicio:</b> ${p.servicio}</td><td><b>Dependencia:</b> ${p.nivel_dependencia}</td></tr>
        <tr><td><b>Alergias:</b> ${p.alergias || "-"}</td><td><b>Comorbilidades:</b> ${p.comorbilidades || "-"}</td><td><b>Riesgo Caídas:</b> ${p.riesgo_caidas ? "Sí" : "No"}</td></tr>
      `;

      const { data: evol } = await supabase.from("evolucion_medica").select("*").eq("patient_id", id).order("fecha", { ascending: true });
      const { data: trat } = await supabase.from("tratamientos").select("*").eq("patient_id", id).order("dia_estancia", { ascending: true });
      const { data: alta } = await supabase.from("alta_resumen").select("*").eq("patient_id", id).single();

      // Radar chart (solo evolución)
      if (evol?.length > 0) {
        const first = evol[0], last = evol[evol.length - 1];
        new Chart(document.getElementById("radarChart"), {
          type: "radar",
          data: {
            labels: ["Dolor", "Movilidad", "Apetito", "Sueño", "Tolerancia"],
            datasets: [
              { label: `Ingreso`, data: [first.dolor_nivel, first.movilidad, first.apetito, first.sueño_calidad, first.tolerancia_tratamiento], backgroundColor: "rgba(255,99,132,0.2)", borderColor: "#ff6384", borderWidth: 1.5 },
              { label: `Alta`, data: [last.dolor_nivel, last.movilidad, last.apetito, last.sueño_calidad, last.tolerancia_tratamiento], backgroundColor: "rgba(54,162,235,0.2)", borderColor: "#36a2eb", borderWidth: 1.5 }
            ]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: { legend: { position: "bottom" } },
            scales: { r: { min: 0, max: 10, ticks: { stepSize: 2 } } }
          }
        });
      }

      document.getElementById("tratamientos").innerHTML = trat?.length
        ? trat.map(t => `
            <p><b>${t.tratamiento}</b> (${t.via_administracion}) ${t.cambio_tratamiento ? "<br><i>Cambio:</i> "+t.cambio_tratamiento : ""} ${t.efectos_secundarios ? "<br><i>Efectos:</i> "+t.efectos_secundarios : ""}</p>
          `).join("")
        : "<p>No se registraron tratamientos durante la estancia.</p>";

      document.getElementById("alta").innerHTML = alta
        ? `
          <p><b>Fecha:</b> ${alta.fecha_alta}</p>
          <p><b>Diagnóstico principal:</b> ${alta.diagnostico_principal}</p>
          <p><b>Diagnósticos secundarios:</b> ${alta.diagnosticos_secundarios || "-"}</p>
          <p><b>Resumen clínico:</b> ${alta.evolucion_resumen}</p>
          <p><b>Tratamiento al alta:</b> ${alta.tratamiento_alta}</p>
          <p><b>Seguimiento recomendado:</b> ${alta.seguimiento_recomendado}</p>
          <p><b>Riesgo de recaída estimado:</b> ${(alta.riesgo_recaida_estimado * 100).toFixed(1)}%</p>
        `
        : "<p>No se ha emitido informe de alta.</p>";
    }

    document.getElementById("pdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const dashboard = document.getElementById("dashboard");
      const canvas = await html2canvas(dashboard, { scale: 1.8, useCORS: true });
      const img = canvas.toDataURL("image/png", 1.0);
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(img, "PNG", 0, 0, width, height);
      pdf.save("informe_alta.pdf");
    });

    load();
  </script>
</body>
</html>
