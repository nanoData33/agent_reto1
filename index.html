<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f5f7fa;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --success: #2ecc71;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --shadow: 0 2px 8px rgba(0,0,0,0.12);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      color: var(--gray-dark);
    }

    header {
      background: #fff;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      border-bottom: 1px solid #e0e4ea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header span {
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header i {
      color: var(--blue-accent);
      font-size: 1.3em;
    }

    header button {
      background: var(--blue-main);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-left: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header button:hover {
      background: var(--blue-accent);
      transform: translateY(-2px);
    }

    .hospital {
      width: 95%;
      max-width: 1400px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--blue-accent) transparent;
      gap: 22px;
      padding: 10px 0;
      width: 100%;
    }

    .row::-webkit-scrollbar {
      height: 8px;
    }

    .row::-webkit-scrollbar-thumb {
      background: var(--blue-accent);
      border-radius: 4px;
    }

    .room {
      flex: 0 0 240px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px;
      transition: var(--transition);
      position: relative;
      border-left: 4px solid transparent;
      cursor: pointer;
    }

    .room:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .indicator {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .room h3 {
      margin: 8px 0 2px;
      font-size: 1rem;
      color: var(--blue-main);
      font-weight: 600;
    }

    .room p {
      margin: 2px 0;
      font-size: 0.85rem;
      color: var(--gray-mid);
    }

    .room strong {
      color: var(--gray-dark);
    }

    .bar {
      height: 5px;
      background: #ececec;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 5px;
      border-radius: 4px;
      transition: width 0.4s ease;
    }

    .corridor {
      width: 100%;
      height: 60px;
      border-radius: var(--radius);
      background: #e6e9f2;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--blue-main);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #chat-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--blue-main);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-btn:hover {
      background: var(--blue-accent);
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .room {
        flex: 0 0 200px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-hospital"></i> MedAI Evolution Ward</span>
    <div>
      <button onclick="window.location='ranking.html'"><i class="fa-solid fa-ranking-star"></i> Ranking</button>
      <button onclick="alert('Chat médico próximamente')"><i class="fa-solid fa-stethoscope"></i> Asistente</button>
    </div>
  </header>

  <div class="hospital">
    <div class="row" id="row1"></div>
    <div class="corridor"><i class="fa-solid fa-road"></i>&nbsp;Corredor Central</div>
    <div class="row" id="row2"></div>
  </div>

  <button id="chat-btn" title="Abrir chat"><i class="fa-solid fa-comment-medical"></i></button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase
        .from("vista_pacientes_dashboard")
        .select("*")
        .limit(12);

      if (error || !data) {
        console.error(error);
        document.querySelector(".hospital").innerHTML = `<p style="color:red;">Error al cargar los pacientes.</p>`;
        return;
      }

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");

      data.forEach((p, i) => {
        const room = document.createElement("div");
        room.className = "room";

        const color =
          p.trend_score >= 0.8 ? "var(--success)" :
          p.trend_score >= 0.6 ? "var(--warning)" : "var(--danger)";

        room.style.borderLeftColor = color;

        room.innerHTML = `
          <div class="indicator" style="background:${color};"></div>
          <h3>${p.nombre}</h3>
          <p><strong>${p.edad}</strong> años — ${p.sexo}</p>
          <p>${p.diagnostico_principal || "Sin diagnóstico"}</p>
          <p>Ingreso: ${p.fecha_ingreso}</p>
          <p>Servicio: <strong>${p.servicio}</strong></p>
          <div class="bar"><div class="bar-fill" style="width:${p.trend_score * 100}%; background:${color};"></div></div>
        `;

        room.onclick = () => window.open(`paciente.html?id=${p.paciente_id}`, "_blank");
        (i < 6 ? row1 : row2).appendChild(room);
      });
    }

    loadPatients();
  </script>
</body>
</html>
