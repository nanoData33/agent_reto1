<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f6f8fb;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --success: #27ae60;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --shadow: 0 1px 6px rgba(0,0,0,0.1);
      --radius: 6px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      color: var(--gray-dark);
      overflow-x: hidden;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e2e6ec;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header span {
      font-weight: 700;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-main);
    }

    header i {
      color: var(--blue-accent);
      font-size: 1.3em;
    }

    header .buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header button {
      background: var(--blue-main);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header button:hover {
      background: var(--blue-accent);
      transform: translateY(-2px);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 22px auto;
      flex-wrap: wrap;
    }

    .action-btn {
      background: #fff;
      color: var(--blue-main);
      border: 1px solid #dce3f0;
      padding: 8px 14px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .action-btn:hover {
      background: var(--blue-accent);
      color: white;
      transform: translateY(-3px);
    }

    .hospital {
      width: 92%;
      max-width: 1300px;
      margin: 0 auto 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      margin: 15px 0;
    }

    .corridor {
      width: 100%;
      height: 25px;
      background: rgba(58,111,248,0.07);
      border-radius: 4px;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.05);
      margin: 10px 0 25px 0;
    }

    .room {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 14px;
      width: 180px;
      position: relative;
      border-left: 4px solid transparent;
      transition: var(--transition);
      cursor: pointer;
    }

    .room:hover {
      transform: translateY(-4px);
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
    }

    .indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .room h3 {
      margin: 6px 0 2px;
      font-size: 0.9rem;
      color: var(--blue-main);
      font-weight: 600;
    }

    .room p {
      margin: 1px 0;
      font-size: 0.8rem;
      color: var(--gray-mid);
      line-height: 1.2;
    }

    .room strong {
      color: var(--gray-dark);
    }

    #chat-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--blue-main);
      color: white;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-btn:hover {
      background: var(--blue-accent);
      transform: scale(1.08);
    }

    @media (max-width: 1000px) {
      .room { width: 160px; }
    }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-hospital-user"></i> MedAI Evolution Ward</span>
    <div class="buttons">
      <button onclick="window.location='ranking.html'"><i class="fa-solid fa-ranking-star"></i> Ranking</button>
      <button onclick="alert('Chat médico próximamente')"><i class="fa-solid fa-stethoscope"></i> Asistente</button>
    </div>
  </header>

  <!-- Botones de funcionalidades -->
  <div class="actions">
    <button class="action-btn"><i class="fa-solid fa-chart-line"></i> Tendencias</button>
    <button class="action-btn"><i class="fa-solid fa-heart-pulse"></i> Riesgo vital</button>
    <button class="action-btn"><i class="fa-solid fa-brain"></i> Predicciones AI</button>
    <button class="action-btn"><i class="fa-solid fa-file-export"></i> Exportar</button>
    <button class="action-btn"><i class="fa-solid fa-bell"></i> Alertas</button>
  </div>

  <div class="hospital">
    <div class="row" id="row1"></div>
    <div class="corridor"></div>
    <div class="row" id="row2"></div>
  </div>

  <button id="chat-btn" title="Abrir chat"><i class="fa-solid fa-comment-medical"></i></button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase
        .from("vista_pacientes_dashboard")
        .select("*")
        .limit(12);

      if (error || !data) {
        console.error(error);
        document.querySelector(".hospital").innerHTML = `<p style="color:red;">Error al cargar los pacientes.</p>`;
        return;
      }

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");

      data.forEach((p, i) => {
        const room = document.createElement("div");
        room.className = "room";

        const color =
          p.trend_score >= 0.8 ? "var(--success)" :
          p.trend_score >= 0.6 ? "var(--warning)" : "var(--danger)";

        room.style.borderLeftColor = color;

        room.innerHTML = `
          <div class="indicator" style="background:${color};"></div>
          <h3>${p.nombre}</h3>
          <p><strong>${p.edad}</strong> años — ${p.sexo}</p>
          <p>${p.diagnostico_principal || "Sin diagnóstico"}</p>
          <p>Ingreso: ${p.fecha_ingreso}</p>
          <p>Servicio: <strong>${p.servicio}</strong></p>
        `;

        room.onclick = () => window.open(`paciente.html?id=${p.paciente_id}`, "_blank");
        (i < 6 ? row1 : row2).appendChild(room);
      });
    }

    loadPatients();
  </script>
</body>
</html>
