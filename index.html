<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f5f7fa;
      --gray-dark: #333;
      --gray-light: #888;
      --success: #27ae60;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.12);
      --radius: 10px;
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--gray-bg);
      color: var(--gray-dark);
    }

    header {
      background: #fff;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      border-bottom: 1px solid #e2e6ec;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header span {
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header button {
      border: none;
      background: var(--blue-main);
      color: #fff;
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-left: 10px;
    }

    header button:hover {
      background: var(--blue-accent);
      transform: translateY(-2px);
    }

    .hospital {
      width: 92%;
      max-width: 1280px;
      margin: 50px auto;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
      margin: 30px 0;
    }

    .corridor {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #dce2f0 0%, #e9eef9 100%);
      border-radius: var(--radius);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--blue-main);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .room {
      background: #fff;
      width: 220px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px;
      text-align: left;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      border-left: 5px solid transparent;
    }

    .room:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
    }

    .indicator {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .room h3 {
      margin: 8px 0 4px 0;
      color: var(--blue-main);
      font-size: 1rem;
      font-weight: 600;
    }

    .room p {
      margin: 2px 0;
      font-size: 0.85rem;
      color: var(--gray-light);
    }

    .room strong {
      color: var(--gray-dark);
    }

    .bar {
      height: 5px;
      background: #ececec;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 5px;
      border-radius: 4px;
      transition: width 0.4s ease;
    }

    #chat-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--blue-main);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      transition: var(--transition);
    }

    #chat-btn:hover {
      background: var(--blue-accent);
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .room {
        width: 180px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <span>üß¨ MedAI Evolution Ward</span>
    <div>
      <button onclick="window.location='ranking.html'">üèÖ Ranking</button>
      <button onclick="alert('Chat m√©dico pr√≥ximamente üí¨')">üí¨ Asistente</button>
    </div>
  </header>

  <div class="hospital">
    <div class="row" id="row1"></div>
    <div class="corridor">CORREDOR CENTRAL</div>
    <div class="row" id="row2"></div>
  </div>

  <button id="chat-btn" title="Abrir chat">üí¨</button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase
        .from("vista_pacientes_dashboard")
        .select("*")
        .limit(12);

      if (error || !data) {
        console.error(error);
        document.querySelector(".hospital").innerHTML = `<p style="color:red;">Error al cargar los pacientes.</p>`;
        return;
      }

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");

      data.forEach((p, i) => {
        const room = document.createElement("div");
        room.className = "room";

        const color =
          p.trend_score >= 0.8 ? "var(--success)" :
          p.trend_score >= 0.6 ? "var(--warning)" : "var(--danger)";

        room.style.borderLeftColor = color;

        room.innerHTML = `
          <div class="indicator" style="background:${color};"></div>
          <h3>${p.nombre}</h3>
          <p><strong>${p.edad}</strong> a√±os ‚Äî ${p.sexo}</p>
          <p>${p.diagnostico_principal || "Sin diagn√≥stico"}</p>
          <p>Ingreso: ${p.fecha_ingreso}</p>
          <p>Servicio: <strong>${p.servicio}</strong></p>
          <div class="bar"><div class="bar-fill" style="width:${p.trend_score * 100}%; background:${color};"></div></div>
        `;

        room.onclick = () => window.open(`paciente.html?id=${p.paciente_id}`, "_blank");
        (i < 6 ? row1 : row2).appendChild(room);
      });
    }

    loadPatients();
  </script>
</body>
</html>
