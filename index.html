<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --blue-main: #004aad;
      --blue-light: #eaf2ff;
      --accent-green: #2ecc71;
      --accent-yellow: #f1c40f;
      --accent-red: #e74c3c;
      --bg: linear-gradient(135deg, #f8fbff, #eaf2ff);
      --card-shadow: 0 4px 20px rgba(0,0,0,0.12);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    header {
      background: var(--blue-main);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      font-size: 1.4em;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    header button {
      background: white;
      border: none;
      color: var(--blue-main);
      padding: 8px 20px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    header button:hover {
      background: #dce9ff;
      transform: scale(1.05);
    }

    .hospital {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      width: 95%;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .corridor {
      width: 85%;
      height: 80px;
      background: repeating-linear-gradient(
        to right,
        #c7d7f0,
        #c7d7f0 20px,
        #a8c3e6 20px,
        #a8c3e6 40px
      );
      border-top: 4px solid #8aa9e8;
      border-bottom: 4px solid #8aa9e8;
      border-radius: 6px;
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.15);
    }

    .room {
      background: white;
      border-radius: 14px;
      box-shadow: var(--card-shadow);
      padding: 18px 20px;
      width: 180px;
      cursor: pointer;
      text-align: left;
      transition: var(--transition);
      position: relative;
    }

    .room:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 22px rgba(0,0,0,0.25);
    }

    .indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .room h3 {
      margin: 8px 0 3px 0;
      color: var(--blue-main);
      font-size: 1.1em;
    }

    .room p {
      margin: 3px 0;
      font-size: 0.9em;
      color: #333;
    }

    .bar {
      height: 6px;
      border-radius: 3px;
      background: #e6e6e6;
      margin-top: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 6px;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    #chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--blue-main);
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 28px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: var(--transition);
    }

    #chat-btn:hover {
      transform: scale(1.1);
      background: #00347e;
    }
  </style>
</head>

<body>
  <header>
    <span>üè• MedAI Evolution Ward</span>
    <div>
      <button onclick="window.location='ranking.html'">Ranking</button>
      <button onclick="alert('Chat m√©dico pr√≥ximamente üí¨')">Asistente</button>
    </div>
  </header>

  <div class="hospital">
    <div class="row" id="row1"></div>
    <div class="corridor"></div>
    <div class="row" id="row2"></div>
  </div>

  <button id="chat-btn" title="Abrir chat">üí¨</button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase
        .from("vista_pacientes_dashboard")
        .select("*")
        .limit(12);

      if (error || !data) {
        console.error(error);
        document.querySelector(".hospital").innerHTML = `
          <p style="color:red; font-weight:500;">‚ö†Ô∏è Error al cargar los pacientes.</p>
        `;
        return;
      }

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");

      data.forEach((p, i) => {
        const room = document.createElement("div");
        room.className = "room";
        
        const color = 
          p.trend_score >= 0.8 ? "#2ecc71" :
          p.trend_score >= 0.6 ? "#f1c40f" : "#e74c3c";

        room.innerHTML = `
          <div class="indicator" style="background:${color};"></div>
          <h3>${p.nombre}</h3>
          <p><strong>${p.edad}</strong> a√±os ‚Äî ${p.sexo}</p>
          <p>${p.diagnostico_principal || "Sin diagn√≥stico"}</p>
          <p><small>Ingreso: ${p.fecha_ingreso}</small></p>
          <p><small>Servicio: ${p.servicio}</small></p>
          <div class="bar"><div class="bar-fill" style="width:${p.trend_score * 100}%; background:${color};"></div></div>
        `;
        room.onclick = () => window.open(`paciente.html?id=${p.paciente_id}`, "_blank");
        (i < 6 ? row1 : row2).appendChild(room);
      });
    }

    loadPatients();
  </script>
</body>
</html>
