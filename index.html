<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Ward</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-main: #1f3b73;
      --blue-accent: #3a6ff8;
      --gray-bg: #f6f8fb;
      --gray-dark: #2d2d2d;
      --gray-mid: #666;
      --radius: 10px;
      --shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--gray-bg);
      color: var(--gray-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header span {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--blue-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      background: var(--blue-main);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    button:hover {
      background: var(--blue-accent);
      transform: translateY(-2px);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .action-btn {
      background: #fff;
      color: var(--blue-main);
      border: 1px solid #dbe3f0;
      padding: 10px 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .action-btn:hover {
      background: var(--blue-accent);
      color: white;
      transform: translateY(-3px);
    }

    .hospital {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .room {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      width: 260px;
      position: relative;
      border-left: 5px solid transparent;
      transition: var(--transition);
    }

    .room:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    .indicator {
      position: absolute;
      top: 10px;
      right: 12px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .room h3 {
      margin: 4px 0 8px;
      font-size: 1rem;
      color: var(--blue-main);
      font-weight: 600;
    }

    .room p {
      margin: 3px 0;
      font-size: 0.85rem;
      color: var(--gray-mid);
      line-height: 1.3;
    }

    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--blue-main);
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: var(--transition);
    }

    #chat-btn:hover {
      background: var(--blue-accent);
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <header>
    <span><i class="fa-solid fa-hospital-user"></i> MedAI Evolution Ward</span>
    <div class="buttons">
      <button onclick="window.location='decisiones.html'"><i class="fa-solid fa-user-md"></i> Decisiones AI</button>
      <button onclick="window.location='exportar.html'"><i class="fa-solid fa-file-export"></i> Exportar</button>
    </div>
  </header>

  <div class="actions">
    <button class="action-btn" onclick="window.location='tendencias.html'"><i class="fa-solid fa-chart-line"></i> Tendencias</button>
    <button class="action-btn" onclick="window.location='riesgo.html'"><i class="fa-solid fa-heart-pulse"></i> Riesgo Vital</button>
  </div>

  <div class="hospital" id="hospital"></div>

  <button id="chat-btn" title="Abrir chat" onclick="window.open('https://tuchatn8n.url', '_blank')">
    <i class="fa-solid fa-comment-medical"></i>
  </button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase.from("vista_pacientes_dashboard").select("*").limit(12);
      if (error) {
        console.error(error);
        document.getElementById("hospital").innerHTML = `<p style="color:red;">Error al cargar los pacientes.</p>`;
        return;
      }

      const hospital = document.getElementById("hospital");
      const row = document.createElement("div");
      row.classList.add("row");
      hospital.appendChild(row);

      data.forEach(p => {
        const room = document.createElement("div");
        room.className = "room";
        const color = p.trend_score >= 0.8 ? "#27ae60" : p.trend_score >= 0.6 ? "#f1c40f" : "#e74c3c";
        room.style.borderLeftColor = color;
        room.innerHTML = `
          <div class="indicator" style="background:${color};"></div>
          <h3>${p.nombre}</h3>
          <p><strong>${p.edad}</strong> años — ${p.sexo}</p>
          <p>${p.diagnostico_principal || "Sin diagnóstico"}</p>
          <p><strong>Ingreso:</strong> ${p.fecha_ingreso}</p>
          <p><strong>Servicio:</strong> ${p.servicio}</p>
        `;
        room.onclick = () => window.open(`paciente.html?id=${p.paciente_id}`, "_blank");
        row.appendChild(room);
      });
    }

    loadPatients();
  </script>
</body>
</html>
