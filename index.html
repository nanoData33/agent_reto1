<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI Evolution Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #eaf2ff, #f8fbff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #004aad, #0078d7);
      color: white;
      padding: 15px 30px;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    header img {
      width: 40px;
    }

    .hospital {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      background: radial-gradient(circle at center, #ffffff, #e8f0ff 80%);
      overflow-y: hidden;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .corridor {
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(
        to right,
        #c7d7f0,
        #c7d7f0 20px,
        #a8c3e6 20px,
        #a8c3e6 40px
      );
      border-top: 3px solid #89ace0;
      border-bottom: 3px solid #89ace0;
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.15);
    }

    .room {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 18px;
      width: 160px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .room:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .room h3 {
      margin: 0;
      color: #004aad;
    }

    .room p {
      margin: 5px 0;
      color: #333;
      font-size: 0.9em;
    }

    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s;
    }

    #chat-btn:hover {
      transform: scale(1.1);
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="logo" />
    MedAI Evolution Assistant
  </header>

  <div class="hospital">
    <div class="row" id="row1"></div>
    <div class="corridor"></div>
    <div class="row" id="row2"></div>
  </div>

  <button id="chat-btn" title="Abrir Chat">üí¨</button>

  <script>
    const SUPABASE_URL = "https://aczjgeleupwlvghjhkav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjempnZWxldXB3bHZnaGpoa2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzgwODMsImV4cCI6MjA3NjU1NDA4M30.-hQdLNDMw-i4vCpt_OXnzYss5MtVrCu76FhMCPcZPhM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPatients() {
      const { data, error } = await supabase.from("vista_pacientes_completo").select("*").limit(12);
      if (error) return console.error(error);

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");

      data.forEach((p, i) => {
        const room = document.createElement("div");
        room.className = "room";
        room.innerHTML = `
          <h3>${p.nombre}</h3>
          <p>${p.diagnostico_principal || "Sin diagn√≥stico"}</p>
          <p><strong>${p.edad}</strong> a√±os ‚Ä¢ ${p.sexo}</p>
        `;
        room.onclick = () => window.open(`paciente.html?id=${p.patient_id}`, "_blank");
        (i < 6 ? row1 : row2).appendChild(room);
      });
    }

    document.getElementById("chat-btn").onclick = () => {
      alert("Aqu√≠ se integrar√° el chat m√©dico con N8N üí¨");
    };

    loadPatients();
  </script>
</body>
</html>
